<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        #box{
            width: 500px;
            height: 400px;
            border: solid 1px #ccc;
            margin: 50px auto;
            padding: 30px;
        }
        .full{
            width: 100px;
            height: 120px;
            line-height: 120px;
            text-align: center;
            display: inline-block;
            margin: 0 20px;
            border: solid 1px #ccc;
            position: relative;
        }
        
        .bigback{
            width: 100%;
            height: 0%;
            position: absolute;
            bottom: 0;
            left: 0;
            background: skyblue;
        }
         .full.lift{
            transform:rotate(30deg);
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="full" :class="{lift:key==lift}" v-for="(item,key) in cups" @click=change(key)>
           <div class="bigback" :style="{height:item.c/item.full*100+'%'}"> 
               {{item.c}}L
            </div>
        </div>
    </div>
</body>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#box',
        data(){
            return{
                lift:null,
                cups:{
                    da:{
                        full:10,
                        c:10,
                    },
                    zhong:{
                        full:7,
                        c:0,
                    },
                    xiao:{
                        full:3,
                        c:0,
                    }
                }
            }
        },
        methods:{
            change(item){
                if (this.lift) {
                    if (item == this.lift) {
                        this.lift=null
                        return
                    }
                    var pour = this.cups[item].full - this.cups[item].c > this.cups[this.lift].c ? this.cups[this.lift].c : this.cups[item].full - this.cups[item].c
                    var resdie = this.cups[this.lift].c- pour
                    
                    this.cups[item].c += pour;
                    this.cups[this.lift].c = resdie
                    
                    this.lift = null
                } else {
                    this.lift = item

                }
            }
        }
    })
</script>
</html>
