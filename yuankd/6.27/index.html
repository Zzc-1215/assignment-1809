<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.box {
				width: 300px;
				margin: 50px auto;
			}
			
			input {
				height: 40px;
			}
			
			input:nth-child(1) {
				width: 300px;
				padding-left: 10px;
			}
			
			input:nth-child(2) {
				width: 310px;
				font-size: 18px;
				display: block;
				margin-top: 20px;
				border: none;
			}
			
			.bottom {
				margin-top: 30px;
			}
			
			#unfinish {
				min-height: 200px;
			}
			
			#compliect {
				min-height: 100px;
			}
			ul li{
				line-height: 40px;
			}
			ul li i,ul li span{
				font-style: normal;
				margin-left: 10px;
				border: solid 1px #ccc;
				padding: 2px;
			}
			.cont{
				display: block;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="top">
				<input type="text" id="text" placeholder="添加todo" />
				<input type="button" id="btn" value="添加" />
			</div>
			<div class="bottom">
				<p>未完成</p>
				<div class="cont">还未添加todo</div>
				<ul id="unfinish">
					<!--<li><i id="comp">完成</i></li>-->
				</ul>
				<p>已完成</p>
				<ul id="compliect">

				</ul>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script type="text/javascript">
			$(btn).on('click', function() {
				var _this = $(text).val()
				var oLi = $('<li>').html(_this).append($('<i>完成</i>'))
				$(unfinish).prepend(oLi)
				$(text).val('')
				$('.cont').css({
					display:'none'
				})
			})
//			if ($('#unfinish li').length==0) {
//				$('.cont').css({
//					display:'block'
//				})
//			} else{
//				
//			}
			$('#unfinish').on('click', 'i', function() {
				let newstr = $(this).parent().html().split('<')[0]
				$(this).parent('li').remove()
				$('#compliect').append(`
					<li>${newstr}<i>未完成</i><span>删除</span></li>`)
			})
			$('#compliect').on('click', 'i', function() {
				let newstr = $(this).parent().html().split('<')[0]
//				console.log(newstr)
				$(this).parent('li').remove()
				$('#unfinish').append(`
					<li>${newstr}<i>完成</i></li>`)
			})
			$('#compliect').on('click', 'span', function() {
				let newstr = $(this).parent().html().split('<')[0]
				console.log(newstr)
				$(this).parent('li').remove()
			})
		</script>
	</body>

</html>
