<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>五星好评</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 400px;
            margin: 0 auto;
        }
        #box .chu{
            background: url('img/2.png') no-repeat;
        }

        #box div {
            width: 56px;
            height: 59px;
            float: left;
            background: url('img/1.png') no-repeat;
        }
        p{
            width: 400px;
            line-height: 50px;
            font-size: 20px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <p>亲，给个好评吧！</p>
    <div id="box">
        <div v-for="index in 5" @mouseenter="jinru(index)" :class="{'chu':current>=index || activeindex>=index}" @mouseleave="yichu()" @click="Selected(index)"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#box',
        data(){
            return{
                arr:5,
                current:-1,
                activeindex:0,
            }
        },
        methods: {
            jinru(index){
                this.current=index
            },
            yichu(){
                this.current = 0;   
            },
            Selected(index){
                this.activeindex = index;
            }
        }
    })
</script>

</html>
