<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport"
        content="width=width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box
        }

        #box {
            width: 100%;
            height: auto;
        }

        .zuo {
            width: 20%;
            /* height: 30px; */
            /* background-color: red; */
            float: left;
        }

        .zuo li {
            line-height: 30px;
            text-align: center
        }

        .you {
            width: 80%;
            /* height: 330px; */
            /* background-color: yellow; */
            float: right
        }

        .you li {
            width: 100%;
            height: 100px;
            margin-top: 5px;
        }

        .you li .le {
            width: 30%;
            height: 100px;
            /* background-color: red; */
            float: left;
        }

        .you li .ri {
            width: 70%;
            height: 100px;
            /* background-color: red; */
            float: right;
            padding-left: 20px;
        }

        .you li .ri p {}

        .you li .le img {
            width: 100%;
            height: 100%;
        }

        .clearfix:before,
        .clearfix:after {
            content: '';
            display: block;
            clear: both;
            width: 0;
            visibility: hidden
        }

        .clearfix {
            zoom: 1;
        }
    </style>
</head>

<body>
    <div id="box">
        <abc :data="arr"></abc>
    </div>
    <template id="abc">
        <div class="clearfix">
            <ul class="zuo">
                <li v-for="(item,index) in arr" @click="dianji(index)">
                    {{item.fenlei}}
                </li>
            </ul>
            <ul class="you">
                <li v-for="(item,index) in num.shiwu" class="clearfix">
                    <div class="le">
                        <img :src="item.img" alt="">
                    </div>
                    <div class="ri">
                        <p>{{item.name}}</p>
                        <!-- <span></span> -->
                        <h3>{{item.jiage}}</h3>
                    </div>
                    <!-- {{item.name}} -->
                </li>
            </ul>
        </div>
    </template>
    <script>
        Vue.component('abc', {
            template: '#abc',
            props: ['data'],
            data() {
                return {
                    num: '',
                    arr:this.data
                }
            },
            methods: {
                dianji(index) {
                    this.num = this.arr[index]
                }
            }
        })
        var vm = new Vue({
            el: '#box',
            data() {
                return {
                    arr: [{
                        fenlei: '热面',
                        shiwu: [{
                            name: '扁豆焖面',
                            img: 'https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=2964210048,198674735&fm=26&gp=0.jpg',
                            jiage: '$10',
                        },
                        {
                            name: '拉面',
                            img: 'https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3143512031,394516405&fm=26&gp=0.jpg',
                            jiage: '$10',
                        }]
                    },
                    {
                        fenlei: '水饺',
                        shiwu: [{
                            name: '素三鲜',
                            img: 'https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3230556576,2262070531&fm=26&gp=0.jpg',
                            jiage: '$10',
                        }]
                    },
                    {
                        fenlei: '盖饭',
                        shiwu: [{
                            name: '土豆盖饭',
                            img: 'https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=2964210048,198674735&fm=26&gp=0.jpg',
                            jiage: '$10',
                            // jieshao:''h
                        },
                        {
                            name: '豆腐盖饭',
                            img: 'https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3143512031,394516405&fm=26&gp=0.jpg',
                            jiage: '$10',
                        }]
                    },
                    {
                        fenlei: '饼类',
                        shiwu: [{
                            name: '烧饼',
                            img: 'https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3230556576,2262070531&fm=26&gp=0.jpg',
                            jiage: '$10',
                        }]
                    }],
                }
            }
        })
    </script>
</body>

</html>
