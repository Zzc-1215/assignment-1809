<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>键盘游戏</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #box{
            width: 100%;
            min-height: 30px;
            background-color: cyan;
            margin: 0 auto  
        }
        .board{
            width: 50px;
            height: 50px;
            background-color: pink;
            float: left;
            color: red;
            line-height:50px;
            text-align: center;
            border:1px solid #ccc
        }
    </style>
</head>
<body>
    <div id="box" :style="{width:50*11+'px'}">
        <div class="board" v-for="item in arr">
            {{item}}
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new new Vue({
        el:'#box',
        data(){
            return {
                arr:['q','w','e','r','t','y','u','i','o','p','[',']','a','s','d','f','g','h','j','k','l',';','"','z','x','c','v','b','n','m',',','.','/']
            }
        },
        methods:{
            
        }
    })
</script>
</html>
