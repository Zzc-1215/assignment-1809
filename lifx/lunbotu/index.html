<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }

        ul {
            width: 1000px;
            height: 500px;
            margin: 0 auto;
            position: relative;
        }

        ul li {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            /* display:none; */
            opacity: 0;
            transition: 2s
        }
        .block{
            opacity: 1;
            transition: 2s 
        }

        ul li img {
            width: 100%;
            height: 100%;
        }

        .beijing {
            position: absolute;
            top: 50%;
            width: 80px;
            height: 160px;
            line-height: 160px;
            margin-top: -40px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, .6);
            background: rgba(0, 0, 0, .4);
            cursor: pointer;
            text-align: center;
            transition: all .5s ease-in-out;
        }

    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li v-for="(item,index) in img" :class="{block:yidong==index}"><img :src="item" alt=""></li>
            <span style="position: absolute;left: 0;top: 40%;font-size: 100px;" @click="prev()" class="beijing">
                <</span> 
            <span style="position: absolute;right: 0;top: 40%;font-size: 100px;" @click="move()" class="beijing">>
            </span>
        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#box',
            data() {
                return {
                    img: [
                        './img/1.jpg',
                        './img/2.jpg',
                        './img/3.jpg',
                        './img/6.jpg',
                        './img/5.jpg',
                    ],
                    yidong: 0,
                }

            },
            methods: {
                move() {       
                    var num = this.yidong;
                    num++;
                    if(num>4){
                        num = 0
                    }
                    this.yidong = num;
                },
                prev(){
                    var num = this.yidong;
                    num--;
                    if(num<0){
                        num = 4
                    }
                    this.yidong = num;
                }
            },
        })
    </script>
</body>

</html>
