<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.fl{
			float: left;
		}
		.fr{
			float: right;
		}
		#ul li{
			line-height: 50px;
		}
		#ul li p{
			line-height: 50px;
		}
		#ul li button{
			line-height: 40px;
		}
		#ol li{
			line-height: 50px;
		}
		#ol li p{
			line-height: 50px;
		}
		#ol li button{
			line-height: 40px;
		}
	</style>
</head>
<body>
	<div id="app">
		<div style="width: 500px;min-height: 30px;background-color: red;margin:0 auto">
			<input v-model="something"  type="text"  style="width: 100%;height: 50px;" placeholder="请输入添加事项"  id="put">
			<button style="width: 100%;height: 50px;" v-on:click="add">添加事项</button>
			--待办事项--<br>
			<ul id="ul" style="min-height: 50px;">
				<li v-if="!list.length">还未添加事项</li>
				<li v-else v-for="(item,index) in list">
					{{item}}
					<a href="#" v-on:click="done(item,index)">完成</a>
				</li>
			</ul>
			--完成事项--
			<ol id="ol" style="min-height: 50px;">
				<li v-for="(item,index) in doneList">{{item}}
					<a href="#" v-on:click="del(index)">删除</a>
				</li>
			</ol>
		</div>
	</div>
</body>
<!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>


<script type="text/javascript">

	var vm = new Vue({
		el:'#app',
		data() {
			return {
				something: '',
				list:[],
				doneList:[],
			}
		},
		methods: {
			add(){
				
				this.list.push(this.something);
				this.something = '';
			},
			done(item,index){
				this.list.splice(index,1);
				this.doneList.push(item);
			},
			del(index){
				this.doneList.splice(index,1);
			}
		},
	})
