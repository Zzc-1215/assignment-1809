<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 500px;
            margin: 50px auto;
            height: auto;
            text-align: center;
            border: 1px solid red;
        }

        input {
            width: 300px;
            height: 30px;
        }

        .ul1,
        .ul2 {
            width: 100%;
            height: auto;
        }

        .ul1 li,
        .ul2 li {
            width: 100%;
            height: 50px;
            background: #ccc;
            margin-bottom: 10px;
        }

        .del {
            width: 80px;
            height: 30px;
            float: right;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="1">
            <input type="text" class="txt">
            <input type="button" class="add" value="add">
        </div>
        <div class="wei">
            未完成
            <ul class="ul1" style="min-height: 100px;">
                还未添加事件
            </ul>
        </div>
        <div class="ok">
            已完成
            <ul class="ul2" style="min-height: 100px;">
                还未添加事件
            </ul>
        </div>
    </div>
    <script>
        $(".add").on("click", function () {
            if($(".ul1 li").length==0){
                $(".ul1").empty();
            }
            var li = $(`
        <li><span>${$(".txt").val()}</span><input class="del one" type="button" value="ok"></li>
        `);
        
            $(".ul1").append(li);
        })
        $(".ul1").on("click", "li .one", function () {
            if($(".ul2 li").length==0){
                $(".ul2").empty();
            }
            var li = $(`
        <li><span>${$(this).parent().find("span").text()}</span><input class="del two three" type="button" value="not ok"><input class="del two" type="button" value="del"></li>
        `);
            $(".ul2").append(li);
            $(this).parent().remove();
            if($(".ul1 li").length==0){
                $(".ul1").html("还未添加事件");
            }
        })
        $(".ul2").on("click", "li .two", function () {
            $(this).parent().remove();
            if($(".ul2 li").length==0){
                $(".ul2").html("还未添加事件");
            }
        })
        $(".ul2").on("click", "li .three", function () {
            var wei = $(`
             <li><span>${$(this).parent().find("span").text()}</span><input class="del one" type="button" value="ok"></li>
             `);
            $(this).parent().remove();
            if($(".ul1 li").length==0){
                $(".ul1").empty();
            }
            $(".ul1").append(wei);

            if($(".ul2 li").length==0){
                $(".ul2").html("还未添加事件");
            }
        })
    </script>
</body>

</html>
