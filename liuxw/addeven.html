<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 500px;
            margin: 50px auto;
            height: auto;
            text-align: center;
            border: 1px solid red;
        }

        input {
            width: 300px;
            height: 30px;
        }

        .ul1,
        .ul2 {
            width: 100%;
            height: auto;
        }

        .ul1 li,
        .ul2 li {
            width: 100%;
            height: 50px;
            background: #ccc;
            margin-bottom: 10px;
        }

        .del {
            width: 80px;
            height: 30px;
            float: right;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="1">
            <input type="text" class="txt">
            <input type="button" class="add" value="add">
        </div>
        <div class="wei">
            未完成
            <ul class="ul1" style="min-height: 100px;">
            </ul>
        </div>
        <div class="ok">
            已完成
            <ul class="ul2" style="min-height: 100px;">
            </ul>
        </div>
    </div>
    <script>
        $(".add").on("click", function () {
            var li = $(`
        <li><span>${$(".txt").val()}</span><input class="del one" type="button" value="ok"></li>
        `);
            $(".ul1").append(li);
            $(li).find(".one").on("click", function () {
                var li = $(`
        <li><span>${$(this).parent().find("span").text()}</span><input class="del two three" type="button" value="not ok"><input class="del two" type="button" value="del"></li>
        `);
                $(li).find(".two").on("click", function () {
                    $(this).parent().remove();
                })
                $(li).find(".three").on("click", function () {
                    var wei = $(`
        <li><span>${$(this).parent().find("span").text()}</span><input class="del one" type="button" value="ok"></li>
        `);
                    $(this).parent().remove();
                    $(".ul1").append(wei);
                })
                $(".ul2").append(li);
                $(this).parent().remove();
            })
        })
    </script>
</body>

</html>
