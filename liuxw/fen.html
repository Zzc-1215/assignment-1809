<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>评分</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 700px;
            height: 100px;
            border: 1px solid red;
            margin: 30px auto;
        }

        .yuan {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="yuan" v-for="(item,index) in list" ref="quan" @mouseover="run(index)" @click="pause(index)"
            @mouseout="stop(index)"></div>
    </div>
    <script>
        new Vue({
            el: ".box",
            data: {
                list: ["", "", "", "", ""],
                btrue: false
            },
            methods: {
                run(index) {
                    if (!this.btrue) {
                        for (var i = 0; i <= index; i++) {
                            this.$refs.quan[i].style.background = "red";
                        }
                    }
                },
                stop(index) {
                    if (!this.btrue) {
                        for (var i = 0; i <= index; i++) {
                            this.$refs.quan[i].style.background = "white";
                        }
                    }
                },
                pause(index) {
                    this.btrue = !this.btrue;
                }
            }
        })
    </script>
</body>

</html>
