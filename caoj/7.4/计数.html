<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.el-input-number {
				position: relative;
				display: inline-block;
				width: 180px;
				line-height: 38px;
			}

			.el-input-number__decrease {
				left: 1px;
				border-radius: 4px 0 0 4px;
				border-right: 1px solid #dcdfe6;
			}

			.el-input-number__decrease,
			.el-input-number__increase {
				position: absolute;
				z-index: 1;
				top: 1px;
				width: 40px;
				height: auto;
				text-align: center;
				background: #f5f7fa;
				color: #606266;
				cursor: pointer;
				font-size: 13px;
			}

			.el-input-number__increase {
				right: 1px;
				border-radius: 0 4px 4px 0;
				border-left: 1px solid #dcdfe6;
			}

			.el-input-number {

				line-height: 38px;
			}

			.el-input__inner {
				background-color: #fff;
				background-image: none;
				border-radius: 4px;
				border: 1px solid #dcdfe6;
				box-sizing: border-box;
				color: #606266;
				display: inline-block;
				font-size: inherit;
				height: 40px;
				line-height: 40px;
				outline: none;
				padding: 0 42px;
				transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
				width: 100%;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<bc-input-number v-model="value" :max='10' :min='0'></bc-input-number>
		</div>
		<template id="con">
			<div class="el-input-number">
				<span @click="jian" role="button" class="el-input-number__decrease is-disabled">
					<i class="el-icon-minus">-</i>
				</span>
				<span @click="jia" role="button" class="el-input-number__increase">
					<i class="el-icon-plus">+</i>
				</span>
				<div class="el-input">
					<input type="text" class="el-input__inner" :value="v" disabled>
				</div>
			</div>


		</template>
		<script src="vue.js"></script>
		<script type="text/javascript">
			var componet = Vue.component('bc-input-number', {
				template: '#con',
				props: ['value','max','min'],
				data() {
					return {
						v:this.value
					}
				},
				watch:{
					v(val,oldvalue){
						this.$emit('input',val);
					}
				},
				methods: {
					jia(){
						if(this.v>=this.max) return
						this.v++;
					},
					jian(){
						if(this.v<=this.min) return
						this.v--;
					}
				}
			});

			new Vue({
				el:'#app',
				data:{
					
					value:1,
					
				}
				
			})
		</script>
	</body>
</html>
