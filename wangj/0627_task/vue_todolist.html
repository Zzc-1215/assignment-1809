<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'iconfont';
            src: url('font/iconfont.eot');
            src: url('font/iconfont.eot?#iefix') format('embedded-opentype'),
                url('font/iconfont.woff2') format('woff2'),
                url('font/iconfont.woff') format('woff'),
                url('font/iconfont.ttf') format('truetype'),
                url('font/iconfont.svg#iconfont') format('svg');
        }

        .iconfont {
            font-family: "iconfont" !important;
            font-size: 20px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        * {
            margin: 0;
            padding: 0;
        }

        button {
            width: 50px;
            height: 50px;
            font-size: 18px;
            border-radius: 50%;
            background-color: rgb(134, 133, 133);
            margin-left: 20px;
            border: none;
            outline: none;
        }

        ul {
            list-style: none;
        }

        input,
        li {
            width: 400px;
            height: 50px;
            font-size: 14px;
            line-height: 50px;
            border: 1px solid #ccc;
            padding-left: 20px;
            display: inline-block;
        }

        .box {
            width: 100%;
            height: 528px;
            /* background-color: rgba(0, 0, 0, .5); */
            background: url(img/bg.jpg) no-repeat center center;
            background-size: 100% 100%;
            padding: 120px 0 0;
            position: relative;
        }

        .content {
            width: 500px;
            margin: 0 auto;
        }

        #add_box,
        .item,
        .finish_list {
            margin: 20px 0 20px;
        }

        #add_btn{
            background-color: #F6F6F6;
            color: #333;
        }

        .item li,
        .finish_list li {
            position: relative;
            margin-bottom: 10px;
        }

        .item li button,
        .finish_list li button {
            position: absolute;
            top: 0;
            right: -75px;
        }

        .done_btn{
            background-color: #7EE735;
            color: #fff;
        }

        .delete_btn{
            
            background-color: #272636;
            color: #F6F6F4;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="content">
            <!-- 添加事项 -->
            <div id="add_box">
                <h3>--新建事项--</h3>
                <div class="item">
                    <input type="text" v-model="addthings" placeholder="请输入添加的事项" id="userIpt">
                    <button v-on:click="add" id="add_btn">add</button>
                </div>
            </div>
            <!-- 添加事项结束 -->

            <!-- 待办事项 -->
            <div id="ready_box">
                <h3>--待办事项--</h3>
                <ul class="item">
                    <li v-if="!list.length">
                        还未添加事项!
                    </li>
                    <li v-else v-for="(item, index) in list">
                        {{item}}

                        <button v-on:click="finish(item,index)" class="iconfont done_btn">&#xe618;</button>
                    </li>
                </ul>
            </div>
            <!-- 代办事项结束 -->

            <!-- 完成事项 -->
            <div id="finish_box">
                <h3>--完成事项--</h3>
                <ul class="finish_list">
                    <li v-for="(item, index) in finishlist">
                        {{item}}
                        <button v-on:click="del(index)" class="iconfont delete_btn">&#xe6db;</button>
                    </li>
                </ul>
            </div>
            <!-- 完成事项结束 -->
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '.box',
        data() {
            return {
                addthings: '',
                list: [],
                finishlist: [],
            }
        },
        methods: {
            add() {
                this.list.push(this.addthings)
                this.addthings = ''
            },
            finish(item, index) {
                this.list.splice(index, 1)
                this.finishlist.push(item)
            },
            del(index) {
                this.finishlist.splice(index, 1)
            }
        },
    })
</script>

</html>
