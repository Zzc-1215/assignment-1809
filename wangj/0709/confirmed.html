<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/flexible_css.js"></script>
    <script src="js/flexible.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <router-view></router-view>
    </div>

    <template id="confirm">
        <div class="bgBox">
            <header class="header">
                <router-link to="/" class="iconfont returns">&#xe65b;</router-link>
                <h3 class="header_tit">确认订单</h3>
            </header>
            <div class="listBox">
                <ul class="listBox_nav">
                    <li class="listBox_nav_li" v-for="(item,$index) in arr">
                        <div class="imgBox">
                            <img :src='item.img' alt="">
                        </div>
                    </li>
                    <div class="content">
                        <p>{{item.name}}</p>
                        <span>x{{item.num}}</span>
                        <span>￥{{(item.num*item.price).toFixed(1)}}</span>
                    </div>
                </ul>
            </div>
            <footer class="footer">
                <div class="car">
                    <i class="iconfont gwc">&#xe600;</i>
                </div>
                {{totalPrices}}
                <div>去结算</div>
            </footer>
        </div>
    </template>
</body>
<script src="js/index.js"></script>
<script>
    var confirm = Vue.extend({
        template: '#confirm',
        data() {
            return {
                arr: this.$route.params.calculate || [],
            }
        },
        computed: {
            totalPrices() {
                var num = 0;
                this.arr.forEach(item => {
                    num += item.price * item.quantity;
                })
                return num.toFixed(1);
            }
        },
    })
    var router = new VueRouter({
        routes: [{
            path: '/',
            component: index,
        }, {
            name: 'confirm',
            path: '/confirm',
            component: confirm,
        },]
    })
    var vm = new Vue({
        el: '#app',
        router: router,
    })
</script>

</html>
