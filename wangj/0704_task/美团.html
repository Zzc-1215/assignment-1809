    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        /* img{width: 500px;height: 350px;} */
        .clearfix:before,.clearfix:after{
            content: '';
            display: table;
        }
        .clearfix:after{
            clear: both;
        }
        .clearfix{
            zoom: 1;
        }
        .box{
            width: 80%;
            padding-top: 30px;
            margin: 0 auto;
        }
        .fl{

        }

        }

            background-color: #ccc;

            height: 50px;
            line-height: 50px;
            text-align: center;
            /* border: 1px solid #ccc; */
            color: #333;
            cursor: pointer;
        }
        .nav li.active{
            background-color: #fff;
            color: #000;
        }
        .content{
            width: 60%;
            padding: 0 30px 0;
        }
        .item{
            width: 100%;
            margin-bottom: 10px;
        }
        .item_img{
            width: 350px;
            height: 220px;
            margin-right: 30px;
        }
        .item_img img{
            width: 100%;
            height: 100%;
        }
        .item_cont{
            font-size: 18px;
            line-height: 38px;
        }
    </style>
</head>
