<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 1000px;
            margin: 0 auto;
        }

        .box>div{
            width: 260px;
            border: 1px solid #000;
            border-top: none;
            border-radius: 0 0 8px 8px;
            margin: 50px 60px 0 0;
            display: inline-block;
            vertical-align: bottom;
            position: relative;
        }

       .decaliter:nth-of-type(1){
            height: 400px;
        }

        .decaliter:nth-of-type(2){
            height: 280px;
        }

        .decaliter:nth-of-type(3){
            height: 120px;
        }

        .decaliter_water{
            width: 100%;
            height: 0%;
            border-radius: 0 0 8px 8px;
            background: linear-gradient(#9AA2B4,#F2F4F9);
            transition: all .5s;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .decaliter.lift{
            transform: rotate(30deg);
            transition: all .5s;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="decaliter" :class="{lift:key==lift}" v-for="(cup, key) in cups" @click="pushs(key)">
            <div class="decaliter_water" :style="{height:cup.c/cup.full*100+'%'}"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

<script>
    var vm = new Vue({
        el:'.box',
        data(){
            return{
                lift:null,
                cups:{
                    da:{
                        full:10,
                        c:10,
                    },
                    zhong:{
                        full:7,
                        c:0,
                    },
                    xiao:{
                        full:3,
                        c:0,
                    }
                }
            }
        },
        methods: {
            pushs(cup){
                if (this.lift) {
                    if (cup == this.lift) {
                        this.lift = null;
                        return
                    }
                    var drl = this.cups[cup].full - this.cups[cup].c > this.cups[this.lift].c ? this.cups[this.lift].c : this.cups[cup].full - this.cups[cup].c;

                    var syl = this.cups[this.lift].c - drl

                    this.cups[cup].c += drl 
                    this.cups[this.lift].c = syl

                    this.lift = null 
                } else {
                    this.lift = cup
                }
            }
        },
    })
</script>
</html>
