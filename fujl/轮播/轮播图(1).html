<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .lunbo {
            width: 600px;
            height: 337px;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        
        .lunbo img {
            width: 600px;
            float: left;
        }
        
        .lunbo li {
            float: left;
        }
        
        p {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(110, 114, 117, 0.6);
            text-align: center;
            line-height: 30px;
            color: white;
            position: absolute;
			
        }
		
        
        #prev {
            left: 0;
            top: 50%;
            user-select: none;
            cursor: pointer;
        }
        
        #next {
            right: 0;
            top: 50%;
            user-select: none;
            cursor: pointer;
        }
        
        #dian {
            width: 100px;
            height: 20px;
            position: absolute;
            bottom: 20px;
            left: 250px;
        }
        
        #dian span {
            width: 20px;
            height: 20px;
            display: inline-block;
			border-radius: 50%;
            margin-left: 10px;
            background-color: #ccc;
        }
        
        #dian .active {
            background: rgb(241, 132, 6);
            border: 1px solid black;
        }
        
        .v-enter-active,
        .v-leave-active {
            transition: all 1s;
        }
        
        .v-enter,
        .v-leave-to {
            transform: translateX(100%)
        }
        
        .v-enter-to,
        .v-leave {
            transform: translateX(-100%);
        }
    </style>
</head>

<body>
    <div id="app">
        <lunbo></lunbo>
    </div>
    <template id="lunbo">
        <div class="lunbo" @mouseover="yiru">
           <ul>
               <p  v-for="i in imgs.length" id="prev" @click="prev(i)" v-show="isbtn"><</p>
               <p v-for="i in imgs.length" id="next" @click="next(i)" v-show="isbtn">></p>

               <!-- <transition-group> -->
                    <li v-for="img,index in imgs" v-show="index==countImg"><img :src="img" alt=""></li>
               
               <!-- </transition-group> -->

               <div id="dian"><span v-for="i in imgs.length" :class="{active:countImg==i-1}"></span></div>
           </ul>
        </div>
    </template>
    <script>
        Vue.component('lunbo', {
            template: '#lunbo',
            data() {
                return {
                    imgs: ['img/2.jpg', 'img/3.jpg', 'img/1.jpg'],
                    countImg: 0,
                    isbtn: false
                }
            },
            methods: {
                prev(i) {
                    console.log(this.countImg)
                    if (this.countImg == 0) {
                        this.countImg = this.imgs.length - 1
                    } else {
                        this.countImg--
                    }
                },
                next() {
                    if (this.countImg == this.imgs.length - 1) {
                        this.countImg = 0
                    } else {
                        this.countImg++
                    }
                },
                yiru() {
                    this.isbtn = true
                }
            }
        })


        new Vue({
            data: {}
        }).$mount('#app')
    </script>
</body>

</html>7
