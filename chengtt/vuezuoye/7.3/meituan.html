            line-height: 80px;

			</div>
			<div class="nav">
				<div class="zi">点餐</div>
				<div class="zi">评价</div>
				<div class="zi">商家</div>
			</div>
			<div class="tab">
				<a href="javascript:;" @click="tabId=index"v-for="(i,index) in arr" class="{tabId=0}">{{i.type}}</a>
			</div>
			<div class="box">
				<div v-if="tabId == index" v-for="(o,index) in arr" :key="index">
					<li class="dli" v-for="(i,index) in o.list" :key="index">
						<div class="dli-l"><img :src="i.img" /></div>
						<div class="dli-r">
							<p>{{i.name}}</p>
							<span>{{i.jiage}}</span>
							<div class="one">
								<button>-</button>
								<span>{{i.num}}</span>
								<button>+</button>
							</div>
						</div>
					</li>
				</div>
			</div>
			<footer class='footer'>
                    总价:元
                    
                    <a href="#">去结算</a>

		</div>
