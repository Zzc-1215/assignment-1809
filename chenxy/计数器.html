<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计数器</title>
    <style>
        *{margin: 0;padding: 0;}
        #app{
            width: 200px;
            height: 80px;
            margin: 300px auto;
        }
        .el-input-number {
            position: relative;
            display: inline-block;
            width: 120px;
            line-height: 38px;
        }

        .el-input-number__decrease,
        .el-input-number__increase {
            position: absolute;
            z-index: 1;
            top: 1px;
            width: 40px;
            height: auto;
            text-align: center;
            background: #f5f7fa;
            cursor: pointer;
            font-size: 20px;
            font-weight: bolder;
        }
        .el-input-number__decrease,.el-input-number__increase {
            width: 40px;
            height: 40px;
            font-size: 30px;
            text-align: center;
            line-height: 30px;
            background: #2795ee;
            border: 3px #2795ee solid;
            color: #fff;
            border-radius: 50%;
            right: 0;
            box-sizing: border-box;
        }
        
        .el-input-number__decrease {
            background: #fff;
            left: 0;
            color: #606266;
            font-size: 35px;
            border-radius: 50%;
            line-height: 25px;
        }

        .el-input__inner {
            -webkit-appearance: none;
            width: 100%;
            height: 40px;
            text-align: center;
            line-height: 40px;
            background-color: #fff;
            background-image: none;
            border-radius: 4px;
            box-sizing: border-box;
            border: none;
            color: #606266;
            display: inline-block;
            font-size: inherit;
            outline: none;
            padding: 0 40px;
            transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>
    <div id="app">
        <bc-input-number :disabled="true" v-model="value" :max="10" :min="0" :step="1">

        </bc-input-number>
        <!-- 父组件 -->
    </div>

    <template id="inputNumber">
        <div class="el-input-number">
            <div class="el-input-number">
                <span @click="jian" role="button" class="el-input-number__decrease is-disabled">-</span>
                <div class="el-input">
                    <input type="text" v-model="v" class="el-input__inner" readonly>
                    <!-- 子组件 -->
                    <!-- 在组件里面可以用v-model来接受v -->
                </div>
                <span @click="jia" role="button" class="el-input-number__increase">+</span>
            </div>
        </div>
    </template>


    <script>
        Vue.component('bcInputNumber', {
            template: '#inputNumber',
            props: ['value','max','min','step','disabled'],
            data(){
                return {
                    v:this.value, 
                }
            },
            watch: {
                v(value,oldvalue){
                    this.$emit('input',value);
                    // 把value传出去
                }
            },
            methods: {
                jia(){
                    if(!this.disabled) return;
                    if(this.v>=this.max) return;
                    this.v += this.step || 1;
                },
                jian(){
                    if(!this.disabled) return;
                    if(this.v<=this.min) return;
                    this.v -= this.step || 1;
                }
            }
        });
        var vw = new Vue({
            el: "#app",
            data() {
                return {
                    obj: {
                        x: 1,
                        y: 2
                    },
                    value: 0,
                    checkbox: true,
                    select: '',
                    radio: '',
                }
            }
        })
    </script>
</body>

</html>
