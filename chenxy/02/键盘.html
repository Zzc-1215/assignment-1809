<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>键盘</title>
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        .box{
            width: 880px;
            height: 265px;
            border: 1px solid;
            margin: 100px auto;
        }
        .item{
            width: 80px;
            height: 80px;
            float: left;
            border: 1px solid;
            text-align: center;
            line-height: 80px;
            border-radius: 5px;
            margin: 3px 3px;
        }
        .active{
            /* background-color: red; */
            box-shadow: 2px 3px 5px #ccc;
            /* box-shadow: -2px -3px 5px #ccc inset; */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item active" v-for="(item,index) in arr">{{item}}</div>
    </div>
    <div class="item active">A</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'.box',
            data(){

                }
            },
            methods:{

        })
    
    </script>
</body>
</html>
