<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点灯游戏</title>
    <style>
        *{margin: 0;padding: 0;list-style:none;}
        .box{
            width: 300px;
            height: 300px;
            margin: 100px auto;
            /* border: 1px solid; */
        }
        .item{
            width: 100px;
            height: 100px;
            border: 1px solid;
            float: left;
            box-sizing: border-box;
        }
        .active{

        }

</head>

    </div>

            el:'.box',
            // data(){

            methods:{
                dj(deng){
                    console.log(deng);
                    if(deng == this.index){
                        console.log('ok')
                    }
                }
            }
        })
    </script>
</body>
</html>
