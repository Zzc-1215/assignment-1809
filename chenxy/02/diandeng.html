<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点灯游戏</title>
    <style>
        *{margin: 0;padding: 0;list-style:none;}
        .box{
            width: 600px;
            min-height: 400px;
            margin: 100px auto;
            border: 1px solid;
            text-align: center;
        }
        .box p{
            font-size: 20px;
            margin-top: 10px;
        }
        .main{
            width: 410px;
            height: 410px;
            margin: 25px auto;
            border: 2px #ccc solid;
        }
        .head{
            width: 100%;
            height: 30px;
            text-align: center;
            font-size: 25px;
        }
        .item{
            width: 80px;
            height: 80px;
            background-color: #ccc;
            margin: 1px;
            float: left;
            box-sizing: border-box;
        }
        .active{
            background-color: orangered;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="head">动一动你的小脑子吧</div>
        <p>发动你的小脑子，把所有的小方盒子点亮</p>
        <div class="main">
            <div class="item" :class="{active:item}" v-for="(item,index) in arr1" @click="dianliang(index)">{{index}}</div>
        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'.box',
            data(){
                return{
                    sideLength:5,
                    arr1:["","","","","","","","","","","","","","","","","","","","","","","","",""]
                }
            },
            methods:{
                // dj(item){
                //     var length = this.sideLength * this.sideLength;
                //     var arr = [];
                //     for(var i=0;i<length;i++){
                //         arr[i] = '';
                //     }
                //     this.arr1 = arr;
                // }
                dianliang(i){
                    var zhong = this.rim(i);
                    zhong.forEach(element => {
                        if(element>=0 && element<this.arr1.length){
                            if(this.arr1[element]){
                                this.arr1.splice(element,1,'');
                            }else{
                                this.arr1.splice(element,1,'2');
                            }
                        }
                    });
                },
                rim(center){
                    var all=[];
                    all[0] = center;
                    all[1] = center - this.sideLength;
                    all[2] = center + this.sideLength;
                    all[3] = center % this.sideLength == 0 ? '-1':center - 1;
                    all[4] = (center+1) % this.sideLength == 0 ? '-1':center + 1;
                    console.log(all);
                    return all;
                }
            }
        })
    </script>
</body>
</html>
