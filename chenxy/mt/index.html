                num: 0,
                foods: this.data
            }

        watch: {
            sum(val, oldval) {
                this.$emit('num', val)
            },
            goods(val, oldval) {

            }

        computed: {
            sum() {
                var price = 0;
                this.foods.forEach(item => {
                    item.arr.forEach(cont => {
                        price += (cont.val || 0) * cont.price;
                    })
                })
                return price;
            },
            goods() {
                var sum = 0;
                this.foods.forEach(item => {
                    item.arr.forEach(cont => {
                        sum += cont.val || 0
                    })
                })
                return sum;
            }
        }
    })
    // 计步器
    Vue.component('bc-input-number', {
        template: '#cont',
        props: ['value', 'max', 'min', 'step','disabled'],
        data() {
            return {
                v: this.value || 0,
            }
        },
        watch: {
            v(val, oldvalue) {
                if (val >= this.max) {
                    val = this.max
                }
                if (val <= this.min) {
                    val = this.min
                }
                this.$emit('input', val)
            }
        },
        methods: {
            jia() {
                if (this.v >= this.max) {
                    this.v = this.max
                    return
                }
                this.v += this.step || 1
            },
            jian() {
                if (this.v <= this.min) {
                    this.v = this.min
                    return
                }
                this.v -= this.step || 1
            },
        }
