<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>记事本</title>
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        .box{
            width: 300px;
            min-height: 400px;
            border: 1px solid;
            margin: 100px auto;
            text-align: center;
        }
        .box input{
            width: 99%;
            height: 30px;
        }
        .db,.ok{
            min-height: 200px;
        }
        .db li,.ok li{
            width: 100%;
            height: 25px;
            border: 1px #ccc solid;
            margin-bottom: 10px;
        }
        .finish,.remove{
            width:50px;
            float: right;
            margin-right: 5px;
        }
        .no{
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <input id="wbk" type="text" placeholder="记录生活，记录你">
        <button id="addbut" style="width:50%;margin-top:10px;font-size:18px;margin-bottom: 20px;">添加事项</button>
        <div class="db">
            <p>----待办的事项----</p>
            <ul class="dblist"></ul>
        </div>
        <div class="ok">
            <p>----已完成事项</p>
            <ul class="oklist"></ul>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script>
        $('#addbut').on('click',function(){
            var li = $(`
                <li>
                    ${$('#wbk').val()}
                    <button class="finish">完成</button>
                </li>
            `);
            $('.dblist').prepend(li);
            $('.dblist').on('click','.finish',function(){
                $(this).removeClass().attr('class','remove').html('删除');
                var button = $(`<button class="no">未完成</button>`)
                $(this).parent().append(button);
                $('.oklist').prepend($(this).parent());
                $('.remove').on('click',function(){
                    $(this).parent().remove()
                })
                $('.no').on('click',function(){                
                    $('.dblist').prepend($(this).parent());
                    $(this).removeClass().attr('class','finish').html('完成');
                    $('.remove').remove();
                })
            })
        })
    </script>
</body>
</html>
