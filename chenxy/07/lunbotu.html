<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>???</title>
    <link rel="stylesheet" href="animation.css">
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        #con,.box{
            width:800px;
            height: 400px;
            margin: 100px auto;
            position: relative;
        }
        .box li{
            width:100%;
            height: 100%;
            position: absolute;
            top: 0;left: 0;
        }
        .box li img{
            width: 100%;
            height: 100%;
        }
        .prev,.next{
            width: 50px;
            height: 50px;
            background-color: rgba(200, 200, 200, .6);
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            display: inline-block;
            font-size: 30px;
            position: absolute;
            top: 180px;
            /* display: none; */
        }
        .prev{
            left: 20px;
        }
        .next{
            right: 20px;
        }
        /* .v-enter{
            opacity: 0;
        }
        .v-enter-active{
            transition:1s;
        }
        .v-enter-to{
            opacity: 1;
        } */
        
    </style>
</head>
<body>
    <div id="con">
        <ul class="box">
            <li class="flash animated" v-for="(n,index) in arr" v-show="index == imgIndex">
                <!-- <transition> -->
                    <img :src="n" alt="">
                <!-- </transition> -->
            </li>
        </ul>
        <span class="prev" @click="prev()"><</span>
        <span class="next" @click="next()">></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // Vue.directive('span',function(el,binding){
        //     console.log(el);
        //     el.onmouseenter = function(){
        //         el.style.display='inlineBlock';
        //     }
        // })

        new Vue({
            el:'#con',
            data(){
                return{
                    arr:['img/01 (1).jpg','img/01 (2).jpg','img/01 (3).jpg','img/01 (4).jpg','img/01 (5).jpg'],
                    imgIndex:0
                }
            },
            methods:{
                prev(){
                    if(this.imgIndex<this.arr.length-1){
                        this.imgIndex ++,
                        console.log(this.imgIndex)
                    }else{
                        this.imgIndex = 0
                    }
                    
                },
                next(){
                    if(this.imgIndex > 0 && this.imgIndex <= this.arr.length-1){
                        this.imgIndex --,
                        console.log(this.imgIndex)
                    }else{
                        this.imgIndex = this.arr.length-1
                    }
                    
                },
            }
        })
    
    </script>
</body>
</html>
