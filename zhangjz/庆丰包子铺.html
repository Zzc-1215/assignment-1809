    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        .clearfix {
            zoom: 1;
        }

        .clearfix::after,
        .clearfix::before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            visibility: hidden;
            clear: both;
        }

        .content {
            width: 720px;
            height: 1000px;
            margin: 0 auto;
            background: #fafafa;
        }

        .list1 {

        }

        .list1 li {

            line-height: 60px;
            text-align: center;
            background: #ccc;
            margin-right: 20px;
            border-bottom: 1px solid #000;
            cursor: pointer;
        }

        .list2 {
            width: 500px;
        }

        .list2 li {
            height: 200px;
            padding-top: 10px;
            border-bottom: 1px solid #ccc;
        }

        .img_box {
            width: 180px;
            height: 180px;
            border-radius: 5px;
            background: #ccc;
            margin-right: 10px;
        }

        .img_box img {
            width: 100%;
            height: 100%;
        }

        .message {}

            font-size: 18px;
            font-weight: bold;
            padding: 5px 0;
        }

        .intro {

            color: #aaa;
            padding: 10px 0;
        }

        .hot {
            font-size: 14px;
            color: #aaa;
            padding-bottom: 20px;
        }

        .hot span {

        }

        .price {

            font-size: 14px;
        }

        .price em {
            font-size: 12px;
            color: #df5531;
        }

        .price em i {
