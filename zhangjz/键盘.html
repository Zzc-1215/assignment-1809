<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>键盘</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        .box {
            width: 600px;
            margin: 200px auto
        }

        .block {
            width: 60px;
            height: 60px;
            background: #ccc;
            text-align: center;
            line-height: 60px;
            border: 1px solid;
            box-sizing: border-box;
            float: left;
            font-size: 20px;
            color: rgb(53, 7, 7);
            margin: 5px;
            box-shadow: 0px 4px 20px 5px rgb(20, 8, 8);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="block" v-for='(v,i) in arr'>{{v}}</div>
    </div>
</body>
<script>
    new Vue({
        el: '.box',
        data: {
            arr: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p', 'a', 's', 'd', 'f', 'g', 'j', 'k', 'l', 'z', 'x', 'c', 'v', 'b', 'n', 'm', ',', '.', '/', ';', '‘']
        }
    })
</script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>

    /* 鼠标点击特效 */
    var a_idx = 0;
    jQuery(document).ready(function ($) {
        $("body").click(function (e) {
            function RndNum(n) {
                var rnd = "";
                for (var i = 0; i < n; i++)
                    rnd += Math.floor(Math.random() * 10);
                return rnd;
            }
            let a_num = RndNum(6);
            var a_color = "#" + a_num;
            var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正", "法治", "爱国", "敬业", "诚信", "友善", "吻我", "爱你");
            var $i = $("<span></n>").text(a[a_idx]);
            a_idx = (a_idx + 1) % a.length;
            var x = e.pageX,
                y = e.pageY;
            $i.css({
                "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
                "top": y - 30,
                "left": x,
                "position": "absolute",
                "font-weight": "bold",
                "color": a_color
            });
            $("body").append($i);
            $i.animate({
                "top": y - 190,
                "opacity": 0
            },
                1500,
                function () {
                    $i.remove();
                });
        });
    });
</script>

</html>
