<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>键盘</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        .box{width: 600px;margin: 200px auto}
        .block {
            width: 60px;
            height: 60px;
            background: #ccc;
            text-align: center;
            line-height: 60px;
            border: 1px solid;
            box-sizing: border-box;
            float: left;
            font-size: 20px;
            color:rgb(53, 7, 7);
            margin: 5px;
            box-shadow: 0px 4px 20px 5px rgb(20, 8, 8);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="block" v-for='(v,i) in arr'>{{v}}</div>
    </div>
</body>
<script>
    new Vue({
        el: '.box',
        data: {
            arr: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p', 'a', 's', 'd', 'f', 'g', 'j', 'k', 'l', 'z', 'x', 'c', 'v', 'b', 'n', 'm', ',', '.', '/',';','‘']
        }
    })
</script>

</html>
