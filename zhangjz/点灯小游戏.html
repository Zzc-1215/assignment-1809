<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点灯小游戏</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }

        .clearfix {
            zoom: 1;
        }

        .clearfix::after,
        .clearfix::before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            visibility: hidden;
            clear: both;
        }

        .box {
            width: 1000px;
            margin: 50px auto;
        }

        .box li {
            float: left;
            width: 200px;
            height: 200px;
            border: 1px solid;
        }
        .active{background: lawngreen;}
    </style>
</head>

<body>
    <div id="root">
        <div class="box clearfix">
            <ul>
                <li v-for='v in arr' @click='add(v)'>{{v}}</li>
            </ul>
        </div>
    </div>
</body>
    <script>
        new Vue({
            el:'#root',
            data:{
                arr:['','','','','','','','','','','','','','','','','','','',''],
            },
            methods:{
                add(num){
                    this.arr[num+1]
                }
            }
        })
    </script>
</html>
