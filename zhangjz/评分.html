<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        .clearfix::after,
        .clearfix::before {content: '';display: block;width: 0;height: 0;visibility: hidden;clear: both;}
        [v-cloak]{display: none;}
        ul{width: 410px;margin: 60px auto;}
        ul>li{width: 60px;height: 60px;border-radius: 50%;float: left;margin: 10px;cursor: pointer;border: 1px solid #ccc;text-align: center;line-height: 60px;}
        /* ul>li:hover, */
        .active{transform: scale(1.1,1.1);background: red;border: 1px solid red;}
        p{text-align: center;margin-top: -50px;}
    </style>
</head>
<body>
    <div id="root" v-cloak>
        <ul class="clearfix">
            <!-- <li v-for='(v,i) in 5' @mouseover='z_index=i'  @mouseout='z_index=z_index' :style="{background:z_index==i?'red':'none'}"></li> -->
            <!-- {{z_index}} -->
            
            <li 
            v-for="i in max" :class="{active:currentindex>=i || activeindex>=i}" 
               @mouseover="mouseover(i)"
               @mouseout="mouseout"
                @click="click(i)"
                >
            </li> 
            
        </ul>
        <p>{{activeindex}}分</p>
    </div>
</body>
    <script>
        var vm=new Vue({
            el:'#root',
            data:{
               max:5, //定义几个元素
               currentindex:0, //当前索引值
               activeindex:0, //激活索引值
            },
            methods:{
                mouseover(i){
                    this.currentindex=i;
                },
                mouseout(i){
                    this.currentindex=0;
                },
                click(i){
                    this.activeindex=i
                }
            }
            
        })
    </script>
</html>
