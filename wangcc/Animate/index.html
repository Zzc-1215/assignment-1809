<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Animate</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				user-select:none;
			}
			#box{
				width:700px;
				height: 300px;
				margin: 100px auto;
				background-color: chocolate;
				position: relative;
			}
			.left{
				width: 100px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				color: #fff;
				position: absolute;
				left:0px;
				top:50%;
				margin-top:-25px;
				font-size: 30px;
				background-color:rgb(0,0,0,.5);
				cursor: pointer;
				opacity: 0;
				z-index: 10;
				transition: 0.5s;
			}
			.right{
				width:100px;
				height:50px;
				line-height: 50px;
				text-align: center;
				color: #fff;
				position: absolute;
				right:0px;
				top:50%;
				margin-top:-25px;
				font-size: 30px;
				background-color:rgb(0,0,0,.5);
				cursor: pointer;
				opacity: 0;
				z-index: 10;
				transition: 0.5s;
			}
			.list_ul{
				width:700px;
				height:300px;
				position:relative;
			}
			.oli{
				list-style: none;
				width: 100%;
				height: 300px;
				text-align: center;
				line-height: 300px;
				font-size: 20px;
				color: #fff;
				position: absolute;
				top: 0;
				left: 0;
				opacity: 0;
				transition: 0.5s;
			}
			.cc{
				opacity: 1;
				transition: 0.5s;
			}
			.bl{
				opacity: 1;
				transition: 0.5s;
			}
		</style>
		<link rel="stylesheet" href="font_bxd0dge2fm/iconfont.css">
		<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css"/>
	</head>
	<body>
		<div id="box" v-move:a>
			<span @click="l" :class="{bl:block}" class="iconfont left">&#xe600;</span>
			<span @click="r" :class="{bl:block}" class="iconfont right">&#xe61a;</span>
			<transition-group tag="ul" name="image">
				<li :key="index" v-for="(item,index) in list" class="oli" :class="{cc:num==index}">{{item}}</li>
			</transition-group>
		</div>
	</body>
	<script src="font_bxd0dge2fm/iconfont.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		Vue.directive('move',function(el,binding){
			if(binding.arg=='a'){
				var left=document.getElementById('l');
				var right=document.getElementById('r');
			}	
			el.onmouseenter=function(){
				vm.block=true;
			}
			el.onmouseleave=function(){
				vm.block=false;
			}
		})
	    var	vm = new Vue({
			el:'#box',
			data(){
				return{
					list:['1','2','3','4','5'],
					block:false,
					isshow:true,
					num:2,
				}
			},
			methods:{
				l(){
					this.num--
					if(this.num<0){
						this.num=4
					}
					console.log(111);
				},
				r(){
					this.num++
					if(this.num>4){
						this.num=0
					}
				}
			}
		})
		
	</script>
</html>
