<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			user-select: none;
		}
		[v-cloak]{
			display: none;
		}
		#app{
			width: 660px;
			height: 120px;
			overflow: hidden;
			margin: 40px auto;
		}
		#app ul{

		}
		#app ul li{
			list-style: none;
			float: left;
			height: 36px;
			padding: 0 6px;
			text-align: center;
			line-height: 36px;
			margin: 6px 4px;
		}
		#app ul li.light{
			background: #00ffae;
		}
	</style>
</head>
<body>
	<div id="app" v-cloak>
		<ul :style="{width:660+'px',height:50+'px'}">
			<li @click="head">首页</li>
			<li @click="prev">上一页</li>
			<li :class="{light:cPage==(firstPage + index)}" v-for="(page,index) in truePage" @click="jump(firstPage + index)">{{firstPage + index}}</li>
			<li @click="next">下一页</li>
			<li @click="foot">尾页</li>
		</ul>
	</div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			totalPage:100,
			pageSize:10,
			cPage: 1,
		},
		computed:{
			truePage(){
				if(this.pageSize>this.totalPage){
					return this.totalPage;
				}else{
					return this.pageSize;
				}
			},
			firstPage(){
				if(this.cPage <= Math.floor(this.truePage/2)){
					return 1;
				}else if(this.cPage >= this.totalPage-Math.floor(this.truePage/2)){
					return this.totalPage - this.truePage + 1
				}
				return this.cPage - Math.floor(this.truePage/2)
			}
		},
		methods:{
			head(){
				this.cPage = 1
			},
			prev(){
				if(this.cPage<=1){
					return
				}
				this.cPage --
			},
			next(){
				if(this.cPage >= this.totalPage){
					return
				}
				this.cPage ++
			},
			foot(){
				this.cPage = this.totalPage
			},
			jump(i){
				this.cPage = i;
			}
		}
	})
</script>
</html>
