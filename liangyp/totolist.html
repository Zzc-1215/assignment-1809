<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="font/iconfont.css">
	<script type="text/javascript" src="font/iconfont.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			user-select: none;
			text-decoration: none;
		}
		.txt{
			width: 551px;
			min-height: 38px;
			line-height: 38px;
			padding-left: 38px;
			padding-right: 10px;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="container" style="width: 600px;min-height: 500px;margin: 30px auto;">
		<!-- 输入框 -->
			<div>
				<input v-model='something' id="text" type="text" name="" placeholder="请输入要添加的事项" style="width: 550px;height: 40px;text-indent: 1em;line-height: 40px;">
				<!-- <i v-if="!text.value" style="width: 40px;height: 40px;line-height: 40px;display: block;font-size: 40px;float: right;">&#xe61e;</i> -->
				<i class="iconfont"  v-on:click="add" style="width: 40px;height: 40px;line-height: 40px;display: block;font-size: 40px;float: right;">&#xe61e;</i>
			</div>
		<!-- 即将要完成的事项 -->
			<div class="cont" style="width: 600px;min-height: 180px;background: #eef;margin-top: 10px;">
				<h3 style="line-height: 34px;background: #f5c84f;line-height: 34px;text-indent: 1em;">即将要完成的事项</h3>
				<!-- 还未添加事项 -->
				<div v-if="!list.length" style="text-align: center;line-height: 150px;">还未添加事项</div>
				<!-- 事项 -->
				<div class="txt" v-else v-for="(item,index) in list" style="border-bottom: solid 1px #d2d0cd;
			background: #f7e1a5;border-left: solid 1px #f7d59c;">
					{{item}}
					<i class="iconfont" v-on:click="done(item,index)" style="width: 38px;height: 38px;line-height: 38px;display: block;font-size: 30px;float: right;color: #19ff00;">&#xe665;</i>
				</div>
			</div>
		<!-- 完成的事项 -->
			<div class="ok" style="width: 600px;min-height: 180px;background: #aef3ba;margin-top: 10px;">
				<h3 style="line-height: 34px;background: #8ade7c;line-height: 34px;text-indent: 1em;">完成的事项</h3>
				<!-- 已完成事项 -->
				<div v-if="!doneList.length" style="text-align: center;line-height: 150px;">还未添加事项</div>
				<!-- 事项 -->
				<div class="txt" v-for="(item,index) in doneList" style="border-bottom: solid 1px #d2d0cd;
			background: #f9e9e9;padding-left: 38px;border-left: solid 1px #f7d59c;">
					{{item}}
					<!-- 未完成 -->
					<i class="iconfont" v-on:click="no(item,index)" style="width: 38px;height: 38px;line-height: 38px;display: block;font-size: 30px;float: right;">&#xe668;</i>
					<!-- 删除 -->
					<i class="iconfont" v-on:click="del(index)" style="width: 38px;height: 38px;line-height: 38px;display: block;font-size: 30px;float: right;">&#xe612;</i>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data(){
			return {
				something:'',
				list:[],
				doneList:[],
			}
		},
		methods:{
			add(){
				if(this.something == ''){
					alert('内容为空')
					return
				} else{
					this.list.push(this.something);
					this.something ='';
				}
			},
			done(item,index){
				this.list.splice(index,1);
				this.doneList.push(item);
			},
			no(item,index){
				this.doneList.splice(index,1);
				this.list.push(item);
			},
			del(index){
				this.doneList.splice(index,1);
			}
		}
	})
</script>
</html>
