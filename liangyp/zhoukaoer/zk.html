<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		
		<!-- 1. -->
		<div class="c">
			{{value | fname}} 
		</div>

		<!-- 2. -->
		<div v-dname></div>
		
		<!-- 8. -->
		<text class="abc" data-a="1"></text>

		<!-- 10 -->
		<keep-alive>
        </keep-alive>

        <test></test>
	</div>
</body>
<script type="text/javascript">
	// 1.
	Vue.filter("fname",function (val) {
		var arr = ['零','壹','贰','叁','肆','伍','陆','柒','捌','玖'];
		var str = "";
		for (var i = 0; i < val.length; i++) {
			for (var j = 0; j < arr.length; j++) {
			str += arr[val[i]];
			break;
			}
		}
		return str;
	})

	// 2.
	Vue.directive('dname',function(el,binding,vnode,oldVnode){
		console.log(el)
		console.log(binding)
		console.log(vnode)
		console.log(oldVnode)
		binding.name
		binding.arg,
		binding.expresion, 
		binding.value, 
		binding.oldValue,
		binding.modifiers
		// bind,inserted,update,componentUpdated,unbind
	})

	




	// 10.
	Vue.component('test',{
		data(){
			return {
				msg:'hello'
			}
		},
		props:{
			data:{
				default:function(){
					return [1,2,3]
				},
			}
		},
		template:'<div style="height:100px;border: 1px solid;overflow:auto;">{{msg}}---{{data}}</div>',
		created(){
			console.log('created');
		},
		activated(){
			console.log('激活');
		},
		deactivated(){
			console.log('停用')
		}
	});



	var vm = new Vue({
		el:'#app',
		data(){
			abc:Symbol(),
			// p:new Preson(1),
			return {
				show:true,
				value:[1,2,3,4,5,6,7,8,9],
			}
		}
	})
</script>
<script type="text/javascript">
	// 7.
	function preson(a){
		this.a = a
	}
	Vue.component('test',{
		inheritAttrs: false,
		template:'<h3 class="ddd">{{text}}</h3>',
		data(){
			return {
				a:1,
			}
		},
		props:{
			data:[Symbol,Number],
			fn:preson,
			date:{
				required: true,
			},
			text:{
				type: String,
				default: '123',
				required:false,
				validator:function(v){
					if(v === 'lll'){
						return true;
					}else{
						return false;
					}
				}
			}
		}
	});
	var vm = new Vue({
		el:'#app',
		data(){
			abc:Symbol(),
			p:new Preson(1),
			
		}
	})
</script>
</html>
