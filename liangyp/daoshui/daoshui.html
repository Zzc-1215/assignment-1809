<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="font/iconfont.css">
	<script type="text/javascript" src="font/iconfont.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			user-select: none;
		}
		#app{
			width: 600px;
			min-height: 400px;
			margin: 30px auto;
		}
		#app>div{
			width: 140px;
			height: 140px;
			float: left;
		}
		#app>div i{
			line-height: 140px;
			text-align: center;
			color: #ddc;
		}
		#app>div:first-child i{
			font-size: 100px;
		}
		#app>div:nth-child(2) i{
			font-size: 84px;
		}
		#app>div:nth-child(3) i{
			font-size: 70px;
			
		}
	
	</style>
</head>
<body>
	<div id="app" >
		<div><i class="iconfont">&#xe606;</i></div>
		<div><i class="iconfont">&#xe61f;</i></div>
		<div><i class="iconfont">&#xe65f;</i></div>
	</div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script type="text/javascript">
	
</script>
</html>
