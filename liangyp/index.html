<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.txt{
			width: 200px;
			height: 30px;
			line-height: 30px;
		}
		.ans{
			width: 50px;
			height: 26px;
			float: right;
			margin: 2px;
		}
	</style>
</head>
<body>
	<div class="container" style="width: 200px;min-height: 400px;margin: 30px auto;">
		<input id="text" type="text" name="" placeholder="请输入要添加的事项" style="width: 200px;height: 40px;text-indent: 1em;line-height: 40px;">
		<button id="btn"style="width: 200px;height: 40px;line-height: 40px;display: block;">添加事项</button>
		<h3>即将要完成的事项</h3>
		<div class="cont" style="width: 200px;min-height: 140px;"></div>
		<h3>完成的事项</h3>
		<div class="ok" style="width: 200px;min-height: 140px;"></div>
	</div>
</body>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	var cont = document.querySelector('.cont')
	var ok = document.querySelector('.ok')
	btn.onclick = function(){
		var txt = document.createElement('div')
		txt.className = '.txt'
		var ans = document.createElement('button')
		ans.innerHTML = '完成'
		txt.innerHTML = text.value
		cont.append(txt)
		txt.append(ans)
		
		ans.onclick = function(){
			cont.removeChild(txt)
			txt.removeChild(ans)
			ok.appendChild(txt)
			var dele = document.createElement('button')
			var wei = document.createElement('button')
			dele.innerHTML = '删除'
			wei.innerHTML = '未完成'
			txt.append(dele)
			txt.append(wei)
				
			dele.onclick = function(){
				ok.removeChild(txt)
			}
			wei.onclick = function(){
				cont.appendChild(txt)
				txt.removeChild(dele)
				txt.removeChild(wei)
				txt.append(ans)
			}
		}
	}
	
</script>
</html>
