<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	*{margin:0;padding:0;}
	ul{list-style: none;}
	a{text-decoration: none;}
	img{vertical-align: top;}
	input,button{border: none;outline: none;}
	body{
		background-color: #e8f2c8;
	}
	.box{
		width: 400px;
		min-height: 500px;
		border: 1px solid #fff;
		margin: 50px auto;
		background-color: #fff;
	}
	.text{
		width: 100%;
		height: 40px;
		line-height: 40px;
		font-size: 20px;
		padding: 0 5px;
		box-sizing: border-box;
	}
	.btn{
		width: 100%;
		height: 40px;
		border-style: outset;
		background-color: #ecb2b2;
		color:#fff;
	}
	.wait,.finish{
		min-height: 200px;
	}
	.wait{
		border-bottom: 1px solid #ccc;
	}
	.center{
		text-align: center;
		padding: 20px 0;
		box-sizing: border-box;
	}
	.smbtn{
		width: 50px;
		height: 20px;
		line-height: 20px;
		border: #333;
		float: right;
		border-radius: 3px;
		margin-left: 3px;
	}
</style>
</head>
<body>
	<div class="box">
		<input type="text" v-model='something' class="text" placeholder="请输入添加事项">
		<button class="btn" v-on:click='add'>发表</button>
		<!-- 待办 -->
		<div class="wait">
			<p class="backlog">-待办事项-</p>
			<ul class="list">
				<li v-if="!list.length" class="center">还未发表</li>
				<li v-else v-for='(item,index) in list'>
					{{item}}
					<button class="smbtn" v-on:click='done(item,index)'>完成</button>
				</li>
			</ul>
		</div>
		<!-- 完成 -->
		<div class="finish">
			<p class="complete">-完成事项-</p>
			<ul class="list_b">
				<li v-if="!donelist.length" class="center">还未完成</li>
				<li v-else v-for='(item,index) in donelist'>
					{{item}}
					<button class="smbtn" v-on:click='rem(item,index)'>删除</button>
					<button class="smbtn" v-on:click='del(item,index)'>未完成</button>
				</li>
			</ul>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	<script>
		var vm = new Vue({
			el:'.box',
			data(){
				return{
					something:'',
					list:[],
					donelist:[],
				}
			},
			methods:{
				add(){
					if(this.something){
						this.list.push(this.something)
						this.something=''
					}else{
						alert('不能为空')
					}
					
				},
				done(item,index){
					this.list.splice(index,1)
					this.donelist.push(item)
				},
				del(item,index){
					this.list.push(item)
					this.donelist.splice(index,1)
				},
				rem(index){
					this.donelist.splice(index,1)
				}
			}
		})
	</script>
</body>
</html>
