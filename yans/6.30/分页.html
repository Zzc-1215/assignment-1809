<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	*{margin:0;padding:0;}
    ul{list-style: none;}
    a{text-decoration: none;}
    img{vertical-align: top;}
    input,button{border: none;outline: none;}
    [v-cloak]{
    	display: none;
    }
	#app{
		width: 600px;
		margin: 50px auto;
	}
	.active{
		color: #84ead7;
	}
	li,.ye{
		width: 35px;
		height: 35px;
		float: left;
		line-height: 35px;
		text-align: center;
		margin-left: 10px;
		cursor: pointer;
	}
</style>
</head>
<body>
	<div id="app" v-cloak>
		<ul class="list">
			<li class="ye" @click='first'>首页</li>
			<li class="ye" @click='prev' style="width:60px;">上一页</li>
			<li v-for='(item,index) in pagesize' @click='target(item)' :class="{'active':page==firstpage+index}" ref='rLi'>{{firstpage+index}}</li>
			<li class="ye" @click='next' style="width:60px;">下一页</li>
			<li class="ye" @click='last'>尾页</li>
		</ul>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
	var vm=new Vue({
		el:'#app',
		data:{
			pagesize:5,
			totalpage:100,
			page:1,
		},
		computed:{
			firstpage(){
				if(this.page <= Math.floor(this.pagesize/2)){
					return 1
				}else if(this.page >= this.totalpage - Math.floor(this.pagesize/2)){
					return this.totalpage - this.pagesize+1
				}
				return this.page-Math.floor(this.pagesize/2)
			}
			
		},
		methods:{
			target(item){
				this.page=item
			},
			first(){
				this.page=1
			},
			prev(){
				if (this.page<=1) return
				this.page--
			},
			next(){
				if (this.page>=this.totalpage) return
				this.page++
			},
			last(){
				this.page=this.totalpage
			},
		}
	})
</script>
</html>
