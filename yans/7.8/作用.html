<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
	 <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<test v-if="show">111</test>
	</div>
	<script>
		Vue.component('test',{
            data() {
                return {
                    msg:'hello'
                }
            },
            template:'<div>{{msg}}</div>',
        })
		var vm = new Vue({
	        el:'#app',
	        data() {
	            return {
	                show:true,
	            }
	        },
	    })
	</script>
</body>
</html>
