<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="app">
		<abc></abc>

	</div>
</body>
<script>
	Vue.component('abc',{
		props:{
			data:[Number,String],
			//类型
			data1:{
				type:String,
				required:true
			},
			//必填的字符串
			data2:{
				type:Number,
				default:20
			},
			//带有默认值的数字
			data3:{
				type:Object,
				//对象或数组默认值必须从一个工厂函数获取
				default:function(){
					return {msg:'11'}
				}
			},
			data4:{
				validator:function(value){
					return['xxx'].indexOf(value)!==-1
				}
				//匹配值
			},
		},
		inheritAttrs:false,
		template:'<h1>{{abc}}</h1>',

	})
</script>
</html>
