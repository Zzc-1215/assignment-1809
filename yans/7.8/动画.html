<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	*{margin: 0;padding: 0;list-style: none;}
    #app{
    	width: 400px;
		margin: 50px auto;
        overflow: hidden;
        position: relative;
    }
	#box{
		width: 400px;
		height: 250px;
        position: relative;
	}
	#box li{
		width: 400px;
		height: 250px;
		float: left;
		position: absolute;
	}
	li img{
		width: 100%;
		height: 100%;
	}
/*	#smList{
		position: absolute;
		height: 100px;
	}

	#smList li {
		width: 150px;
		height: 100px;
		float: left;
		margin-right: 4px;
	}*/
	.prev,.next{
        width: 50px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        color: #fff;
        font-size: 20px;
        background-color: rgba(29, 18, 18, 0.5);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        border: none;
        outline: none;
        cursor: pointer;
        z-index: 2;
    }
    .prev{
        left: 10px;
    }
    .next{
        right: 10px;
    }
    .prev-enter,.prev-leave-to {
        transform: translateX(-60px)
    }
    .prev-enter-active,.prev-leave-active {
        transition: all .5s;
    }
    .prev-enter-to, .prev-leave {
        transform: translateX(0);
    }
    .next-enter,.next-leave-to {
        transform: translateX(60px)
    }
    .next-enter-active,.next-leave-active {
        transition: all .5s;
    }
    .next-enter-to,.next-leave {
        transform: translateX(0);
    }
</style>
</head>
<body>
	<div id="app" @mouseover='isShow=true' @mouseout='isShow=false'>
		<ul id="box">
			<li v-for='(item,index) in list' v-show="index==n"><img :src="item" alt=""></li>
		</ul>
		<ul id="smlist">
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<transition name='prev'>
			<span class="prev" v-show='isShow' @click='left()'>&lt;</span>
		</transition>
		<transition name='next'>
			<span class="next" v-show='isShow' @click='right()'>&gt;</span>
		</transition>
	</div>
</body>
 <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
	 var vm = new Vue({
		el:'#app',
		data(){
			return{
				n:0,
				list:['1.jpg','4.jpg','5.jpg'],
				isShow:false,
			}
		},
		methods:{
            left(){
                this.n--
                if(this.n<0){
                    this.n=2
                }
            },
            right(){
                this.n++
                if(this.n==3){
                    this.n=0
                }
            }
        }
	})
</script>
</html>
