<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	body{margin:0;color:#6a6f8c;background:#c8c8c8;font:600 16px/18px 'Open Sans',sans-serif}*,:after,:before{box-sizing:border-box}.clearfix:after,.clearfix:before{content:'';display:table}.clearfix:after{clear:both;display:block}a{color:inherit;text-decoration:none}input,button{outline:0;border:0}.login-wrap{width:100%;margin:auto;max-width:525px;min-height:670px;position:relative;background:url(../img/bg.jpg) no-repeat center;box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19)}.login-html{width:100%;height:100%;position:absolute;padding:90px 70px 50px;background:rgba(40,57,101,.9)}.login-html .sign-in-htm,.login-html .sign-up-htm{top:0;left:0;right:0;bottom:0;position:absolute;-webkit-transform:rotateY(180deg);transform:rotateY(180deg);-webkit-backface-visibility:hidden;backface-visibility:hidden;-webkit-transition:all .4s linear;transition:all .4s linear}.login-html .sign-in,.login-html .sign-up,.login-form .group .check{display:none}.login-html .tab,.login-form .group .label,.login-form .group .button{text-transform:uppercase}.login-html .tab{font-size:22px;margin-right:15px;padding-bottom:5px;margin:0 15px 10px 0;display:inline-block;border-bottom:2px solid transparent}.login-html .sign-in:checked+.tab,.login-html .sign-up:checked+.tab{color:#fff;border-color:#1161ee}.login-form{min-height:345px;position:relative;-webkit-perspective:1000px;perspective:1000px;-webkit-transform-style:preserve-3d;transform-style:preserve-3d}.login-form .group{margin-bottom:15px}.login-form .group .label,.login-form .group .input,.login-form .group .button{width:100%;color:#fff;display:block}.login-form .group .input,.login-form .group .button{border:0;padding:15px 20px;border-radius:25px;background:rgba(255,255,255,.1)}.login-form .group input[data-type=password]{text-security:circle;-webkit-text-security:circle}.login-form .group .label{color:#aaa;font-size:12px}.login-form .group .button{background:#1161ee}.login-form .group label .icon{width:15px;height:15px;border-radius:2px;position:relative;display:inline-block;background:rgba(255,255,255,.1)}.login-form .group label .icon:before,.login-form .group label .icon:after{content:'';width:10px;height:2px;background:#fff;position:absolute;-webkit-transition:all .2s ease-in-out 0s;transition:all .2s ease-in-out 0s}.login-form .group label .icon:before{left:3px;width:5px;bottom:6px;-webkit-transform:scale(0) rotate(0);-ms-transform:scale(0) rotate(0);transform:scale(0) rotate(0)}.login-form .group label .icon:after{top:6px;right:0;-webkit-transform:scale(0) rotate(0);-ms-transform:scale(0) rotate(0);transform:scale(0) rotate(0)}.login-form .group .check:checked+label{color:#fff}.login-form .group .check:checked+label .icon{background:#1161ee}.login-form .group .check:checked+label .icon:before{-webkit-transform:scale(1) rotate(45deg);-ms-transform:scale(1) rotate(45deg);transform:scale(1) rotate(45deg)}.login-form .group .check:checked+label .icon:after{-webkit-transform:scale(1) rotate(-45deg);-ms-transform:scale(1) rotate(-45deg);transform:scale(1) rotate(-45deg)}.login-html .sign-in:checked+.tab+.sign-up+.tab+.login-form .sign-in-htm{-webkit-transform:rotate(0);-ms-transform:rotate(0);transform:rotate(0)}.login-html .sign-up:checked+.tab+.login-form .sign-up-htm{-webkit-transform:rotate(0);-ms-transform:rotate(0);transform:rotate(0)}.hr{height:2px;margin:60px 0 50px;background:rgba(255,255,255,.2)}.foot-lnk{text-align:center}
</style>
</head>
<body>
	<div class="jq22-container" style="padding-top:100px">
<div class="login-wrap">
<div class="login-html">
<input id="tab-1" type="radio" name="tab" class="sign-in" checked=""><label for="tab-1" class="tab">登录</label>
<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
<div class="login-form">
<form>
<div class="sign-in-htm">
<div class="group">
<label for="user" class="label">用户名</label>
<input id="username" name="username" value="admin" type="text" class="input">
</div>
<div class="group">
<label for="pass" class="label">密码</label>
<input id="password" type="password" class="input" data-type="password">
</div>
<div class="group">
<div class="container">
<div id="captcha" style="position: relative" data-type="password"><canvas width="350" height="50"></canvas><div class="refreshIcon"></div><canvas width="62" height="50" class="block" style="left: 135.645px;"></canvas><div class="sliderContainer sliderContainer_success"><div class="sliderMask" style="width: 145px;"><div class="slider" style="left: 145px;"><span class="sliderIcon"></span></div></div><span class="sliderText">向右滑动滑块填充拼图</span></div></div>
<div id="msg">登录成功！</div>
</div>
</div>
<div class="group">
<input id="check" type="checkbox" class="check" checked="">
<label for="check"><span class="icon"></span> 保持登录</label>
</div>
<div class="group">
<input type="button" class="button" value="登录" onclick="sub()">
</div>
<div class="hr"></div>
<div class="foot-lnk">
<a href="#forgot">Forgot Password?</a>
</div>
</div>
</form>
<form>
<div class="sign-up-htm">
<div class="group">
<label for="user" class="label">用户名</label>
<input id="users" type="text" class="input">
</div>
<div class="group">
<label for="pass" class="label">密码</label>
<input id="passs" type="password" class="input" data-type="password">
</div>
<div class="group">
<label for="pass" class="label">重复密码</label>
<input id="passs" type="password" class="input" data-type="password">
</div>
<div class="group">
<label for="pass" class="label">邮箱地址</label>
<input id="pass" type="text" class="input">
</div>
<div class="group">
<a href="register.html"><input type="submit" class="button" value="注册"></a>
</div>
<div class="hr"></div>
<div class="foot-lnk">
<label for="tab-1">Already Member?
</label></div>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
<script>
	var flag=false;	
	function sub(){
		var name=document.getElementById('username').value;
		var pass=document.getElementById('password').value;
		var cname="admin";
		var cpass="123";
		if(name==cname && pass==cpass && flag==true){
		alert("登录成功!")
			//window.location.href="#";
		}else{
			if(flag==false){
				alert("验证失败!")
				return;
			}
			alert("用户名或密码错误!")
		}
			}
 	 jigsaw.init(document.getElementById('captcha'), function () {
  	 flag=true;
    document.getElementById('msg').innerHTML = '登录成功！'  
  })
</script>
</html>
