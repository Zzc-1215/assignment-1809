<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{padding: 0;margin: 0;list-style: none;}
		#box{
			width: 500px;
			min-height: 500px;
			background: rgba(145,65,34,0.1);
			margin: 0 auto;
			padding: 10px;
		}
		#add_box{
			width: 100%;
			margin-bottom: 30px;
		}
		#add_box input{
			width: 100%;
			padding-left: 10px; 
			height: 40px;
			box-sizing: border-box;
			outline: none;
		}
		#add_btn{
			width: 100%;
			height: 40px;
			border-radius: 20px;
			margin-top: 5px;
			outline: none;
		}
		#wait_box{
			margin-bottom: 20px;
		}
		#wait_box,#complete_box{
			min-height: 40px;
			padding: 10px;
			border-radius: 20px;
			border:1px solid #ccc;
			font-size: 20px;
		}
		#wait_box ul{
			font-size: 14px;
			margin:20px;
		}
		#complete_box ul{
			font-size: 14px;
			margin:20px;
		}
		#wait_box li,#complete_box li{
			width: 100%;
			height: 40px;
			line-height: 40px;
			border:1px solid #666;
			padding:0 10px; 
			border-radius: 10px;
			margin:5px 0; 
		}
		#wait_box button,#complete_box button{
			width: 50px;
			height: 30px;
			border-radius: 5px;
			float: right;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="add_box">
			<input v-model="comment" type="text" placeholder="请输入您要添加的事项"></br>
			<button id="add_btn" v-on:click = 'add'>添加事项</button>
		</div>
		<div id="wait_box">
			待办事项
			<ul id="wait_show">
				<li v-if="!wait_list.length">您还未添加事项</li>
				<li v-else v-for='(item,index) in wait_list'>
					{{item}}
					<button v-on:click='done(item,index)'>完成</button>

				</li>
			</ul>
		</div>
		<div id="complete_box">
			完成事项
			<ul id="complete_show">
				<li v-if='!complete.length'>您还没有完成的事项</li>
				<li v-else v-for='(item,index) in complete'>
					{{item}}
					<button v-on:click='del(index)'>删除</button>
					<button v-on:click='no_comp(item,index)'>未完成</button>
				</li>
			</ul>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script type="text/javascript">
	var wm = new Vue({
		el:'#box',
		data(){
			return{
				comment:'',
				wait_list:[],
				complete:[],
			}
		},
		methods:{
			add(){
				if(this.comment){
					this.wait_list.push(this.comment)
					this.comment=''
				}else{
					alert('不能为空')
				}
				
			},
			done(item,index){
				this.wait_list.splice(index,1)
				this.complete.push(item)
			},
			del(index){
				this.complete.splice(index,1)
			},
			no_comp(item,index){
				this.wait_list.push(item)
				this.complete.splice(index)
			}

		}
		})
</script>

</html>
