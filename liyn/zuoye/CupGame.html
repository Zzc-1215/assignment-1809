<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CupGame</title>
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        .box{
            width: 800px;
            height: 400px;
            margin: 100px auto;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .title{
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid;
            padding-bottom: 5px;
             background: #000;
        }
        .title h4{
            text-align: center;
            margin-bottom: 20px;
            color: #fff;

        }
        .main{
            margin-top: 20px;
            width: 100%;
            height: 200px;
            text-align: center;
        }
        .big,.middle,.small{
            width: 100px;
            height: 140px;
            border-left:2px solid; 
            border-right:2px solid; 
            border-bottom:2px solid; 
            float: left;
            margin: 30px 74px;
            line-height: 140px;
            border-radius: 0 0 10px 10px;
            position: relative;
            transform: rotate(0deg);
            transition: .5s;
        }
        .middleColor{
            height: 0%;
        }
        .smallColor{
            height: 0%;
            transition: all .5s;
        }

        .small.lift{
            transform:rotate(30deg);
        }
        .bigColor,.middleColor,.smallColor{
            width: 100%;
            height: 100%;
            background-color: #4444f4b3;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="title">
            <h4>CupGame</h4>
        </div>
        <div class="main">
            <div class="small" :class="{lift:key==lift}" v-for="(cup,key) in cups" @click="downwater(key)">
                <div class="smallColor" :style="{height: cup.c/cup.full*100+'%'}"></div>
                {{cup.c}}L
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'.box',
            data(){
                return {

                    lift: null,
                    
                    cups:{
                        big: {
                            full: 10,
                            c: 10,
                        },
                        mid: {
                            full: 7,
                            c: 0,
                        },
                        small: {
                            full: 3,
                            c: 0,
                        }
                    }
                }
            },
            methods:{
                downwater(cup){
                    if(this.lift){
                        if(cup == this.lift){
                            this.lift = null;
                            return
                        }
                        <!-- 倒入水的量 -->
                        var drl = this.cups[cup].full - this.cups[cup].c > this.cups[this.lift].c?this.cups[this.lift].c:this.cups[cup].full - this.cups[cup].c;

                        <!-- 剩余水的量 -->
                        var syl = this.cups[this.lift].c - drl;
                        
                        this.cups[cup].c += drl;
                        this.cups[this.lift].c = syl;

                        this.lift = null;
                    }else{
                        this.lift = cup;
                    }
                }
            }
        })
    
    </script>
</body>
</html>
