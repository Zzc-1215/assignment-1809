<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>转大写</title>
	</head>
	<body>
		<div id="app">
			<div>{{num | Upper}}</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		Vue.filter('Upper', function (val) {
			console.log(val)
            var arr = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九']
            var str = '';
            for (var i = 0; i < val.length; i++) {
                str += arr[Number(val.charAt(i))]
                console.log(val.charAt(i))
            }
            return str;
        })
        var vm=new Vue({
        	el:'#app',
        	data(){
        		return{
        			num:'111111111'
        		}
        	}
        })
	</script>
</html>
