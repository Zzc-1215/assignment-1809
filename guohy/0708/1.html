<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>转大写</title>
	</head>
	<body>
		<div id="app">
			{{n | da(arr)}}
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		Vue.filter('da',function(val,arg1){
			var a=[];
			arg1.forEach(element=>{
				a.push(element)
			})
			a.splice(0,9,'一','二','三','四','五','六','七','八','九')
			console.log(a)
			return a
		})
		var vm=new Vue({
			el:'#app',
			data(){
					n:'',
				return{
					arr:[1,2,3,4,5,6,7,8,9],
				}
			}
		})
	</script>
</html>
