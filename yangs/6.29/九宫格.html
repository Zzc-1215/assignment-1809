<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            zoom: 1;
        }

        .box {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 40px auto;
        }

        .h {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 1px solid #999;
            float: left;
            font-size: 30px;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="h" v-text="item" v-for="(item,index) in list[num1=0]" @click="add(item,num,index)">
        </div>
        <div class="h" v-text="item" v-for="(item,index) in list[num2=1]" @click="add(item,num,index)">
        </div>
        <div class="h" v-text="item" v-for="(item,index) in list[num3=2]" @click="add(item,num,index)">
        </div>
        <div class="h" v-text="item" v-for="(item,index) in list[num4=3]" @click="add(item,num,index)">
        </div>
        <div class="h" v-text="item" v-for="(item,index) in list[num5=4]" @click="add(item,num,index)">
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '.box',
        data: {
            list: [['', '', '', '', ''], ['', '', '', '', ''], ['', '', '', '', ''], ['', '', '', '', ''], ['', '', '', '', '']]
        },
        methods: {
            add(item, index) {

                // this.list.splice(index,1,1);

                console.log((index - 1) >= 0 && (index - 1) < 25);
                console.log(index >= 0 && index < 9);
                console.log((index + 1) >= 0 && (index + 1) < 25);
                console.log((index + 5) >= 0 && (index + 5) < 25);

                this.list.splice((index - 5) >= 0 && (index - 5) < 25 ? index - 5 : null, 1, !item ? '1' : '');
                this.list.splice((index - 1) >= 0 && (index - 1) < 25 ? index - 1 : null, 1, !item ? '1' : '');
                this.list.splice(index >= 0 && index < 25 ? index : null, 1, !item ? '1' : '');
                this.list.splice((index + 1) >= 0 && (index + 1) < 25 ? index + 1 : null, 1, !item ? '1' : '');
                this.list.splice((index + 5) >= 0 && (index + 5) < 25 ? index + 5 : null, 1, !item ? '1' : '');

            },



        }
    })

</script>

</html>
