<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        window.onload = function () {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 720 * 100 + 'px';
        }
        window.onresize = function () {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 720 * 100 + 'px';
        }
    </script>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            zoom: 1;
        }

        .container {
            width: 7.2rem;

        }

        .nav {
            float: left;
            margin-right: 0.2rem;
        }

        .nav .t_li {
            padding: 0.36rem 0.32rem;
            font-size: 0.28rem;
            background: #f4f8f7;
            color: 5c605f;
        }
        .nav li.active{
            background: red;
            color: #fff;
        }
        .item {
            padding: 0.24rem 0.18rem;
            height:2.4rem;
            box-sizing:border-box;
        }

        .image {
            width: 1.8rem;
            float: left;
            margin-right: 0.18rem;
        }

        .image>img {
            width: 100%;
            height: 100%;
        }

        .neirong>h2 {
            font-size: 0.3rem;
            margin-bottom: 0.18rem;
        }

        .neirong>p {
            margin-bottom: 0.18rem;
            font-size: 0.2rem;
            color: #959595;
        }

        .rmb {
            font-size: 0.28rem;
            color: #ef4b41;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="content clearfix" id="app">
        <left-nav :list="arr" v-model="index"></left-nav>
        <right-list :list="arr[index].list"></right-list>

        Vue.component('rightList',{

                </div>
                <div class="neirong">
                    <h2>{{item.text}}</h2>
                    <p>{{item.text}}</p>
                    <p>月售<span>1011</span> 赞<span>99</span></p>
                    <p><span class="rmb">￥{{item.price}}</span>/两</p>
                </div>
            </div>
        </div>`,
            props:['list'],//传值的['名字']
