<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>webpack</title>

<script>
  window.onload = function () {
    document.documentElement.style.fontSize = 640 / 16 + 'px';
    window.onresize = function () {
      document.documentElement.style.fontSize = 640 / 16 + 'px';
    };
  };
</script>
<script>window.PointerEvent = 0</script>

<body>

    <strong>We're sorry but webpack doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>

</body>

</html>
