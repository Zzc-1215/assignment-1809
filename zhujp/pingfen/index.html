<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        ul li{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            float: left;
            border: 1px solid #000;
            list-style: none;
        }
        /* .active{
            background-color: yellow;
        } */
    </style>
</head>
<body>
    <div id="app">
        <h1>评分</h1>
        <ul>
            <li v-for="(item,index) in list" @mouseover.passive="move(index)" @mouseout.passive="out(index)" @click.passive="dianji(index)" ref="yuan"></li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data(){
                return {
                    list:['','','','',''],
                    istrue:false,
                }
            },
            methods:{
                move(index){
                    if (!this.istrue) {
                        for (var i = 0; i <= index; i++) {
                            this.$refs.yuan[i].style.background = "red";
                        }
                    }
                },
                out(index){
                    if (!this.istrue) {
                        for (var i = 0; i <= index; i++) {
                            this.$refs.yuan[i].style.background = "white";
                        }
                    }
                },
                dianji(){
                    this.istrue = !this.istrue;
                }
            }
        })
    </script>
</body>
</html>
