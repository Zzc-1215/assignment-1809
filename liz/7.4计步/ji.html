<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>计步</title>
    <style>
        .el-input-number{
            position: relative;
            display: inline-block;
            width: 180px;
            line-height: 38px;
        }
        .el-input-number_decrease.is-disabled{
            color:#c0c4cc;
            cursor: not-allowed;
        }
        .el-input-number_decrease{
            left: 1px;
            border-radius: 4px 0 0 4px;
            border-right: 1px solid #dcdfe6;
        }
        .el-input-number .el-input__inner {
            -webkit-appearance: none;
            padding-left: 50px;
            padding-right: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="el-input-number">
    <span role="button" class="el-input-number_decrease is-disabled">
        <i class="el-icon-minus"></i>
    </span>
    <span role="button" class="el-input-number_increase">
        <i class="el-icon-plus"></i>
    </span>
<div class="el-input">
    <input autocomplete="off" aria-label="描述文字" size="" type="text" rows="2" max="10" min="1" validateevent="true"
        label="描述文字" class="el-input__inner" role="spinbutton" aria-valuemax="10" aria-valuemin="1" aria-valuenow="1"
        aria-disabled="false">
    <template>
        <el-input-number v-model="num1" @change="handleChange" :min="1" :max="10" label="描述文字"></el-input-number>
    </template>
</div>
</div>
</body>

</html>
