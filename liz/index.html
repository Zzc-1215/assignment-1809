<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./font_r0fkx75rzdh/iconfont.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		li {
			list-style: none;
		}

		.fl {
			float: left;
		}

		.fr {
			float: right;
		}

		#ul li {
			line-height: 50px;
		}

		#ul li p {
			line-height: 50px;
		}

		#ul li button {
			line-height: 40px;
		}

		#ol li {
			line-height: 50px;
		}

		#ol li p {
			line-height: 50px;
		}

		#ol li button {
			line-height: 40px;
		}

		#list {
			width: 100%;
			min-height: 30px;
			background: linear-gradient(to right, red, blue);
			-webkit-background-clip: text;
			color: transparent;
		}

		#list1 {
			width: 100%;
			min-height: 30px;
			border-radius: 3px;
			font-size: 16px;
			text-align: center;
			box-shadow: 0.5px 1px 3px;	
		}
		#list2{
			width: 100%;
			min-height: 30px;
			background: linear-gradient(to right, blue, red);
			-webkit-background-clip: text;
			color: transparent;
		}
		span{
			float: right;
			margin-right: 15%;
		}
	</style>
</head>

<body>
	<div id="app">
		<div style="width: 500px;min-height: 30px;margin:0 auto">
			<input v-model="something" type="text" style="width: 100%;height: 50px;" placeholder="请输入添加事项" id="put">
			<button style="background: rgb(255, 108, 71);
			width: 100%;
            border-radius: 3px;
            color: white;
            box-shadow: 0.5px 1px 3px; 
            font-size: 20px;" v-on:click="add">添加事项</button>
			<b>--待办事项--</b><br>
			<ul id="ul" style="min-height: 50px;">
				<li v-if="!list.length" id="list1"><i>还未添加事项</i></li>
				<li v-else v-for="(item,index) in list" id="list">
					{{item}}
					<a href="#" v-on:click="done(item,index)"><span class="icon iconfont">&#xe691;</span></a>
				</li>
			</ul>
			<b>--完成事项--</b>
			<ol id="ol" style="min-height: 50px;">
				<li v-for="(item,index) in doneList" id="list2"><del>{{item}}</del>
					<a href="#" v-on:click="del(index)"><span class="icon iconfont">&#xe68d;</span></a>
				</li>
			</ol>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>


<script type="text/javascript">

	var vm = new Vue({
		el: '#app',
		data() {
			return {
				something: '',
				list: [],
				doneList: [],
			}
		},
		methods: {

			add() {
				this.list.push(this.something);
				this.something = '';
			},
			done(item, index) {
				this.list.splice(index, 1);
				this.doneList.push(item);
			},
			del(index) {
				this.doneList.splice(index, 1);
			}
		},
	})

</script>

</html>
