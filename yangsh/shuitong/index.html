<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.big{
				width: 600px;
				height: 300px;
				border: 1px solid #ccc;
				margin: 100px auto;
				padding-left: 15px;
				box-sizing: border-box;
			}
			.ten,.seven,.three{
				border: 1px solid #ccc;
				border-top: 1px solid transparent;
				float: left;
				padding-top: 30px;
				box-sizing: border-box;
			}
			.ten{
				width: 150px;
				height: 200px;
				margin: 50px 20px;
				border-radius: 0 0 15px 15px;
			}
			.ten_water{
				height: 170px;
			}
			.ten_water img{
				width: 150px;
				height: 170px;
				border-radius: 0 0 15px 15px;
			}
			.seven{
				width: 150px;
				height: 150px;
				margin: 100px 20px 50px;
				border-radius: 0 0 15px 15px;
			}
			.seven_water{
				height: 120px;
				background: #ecf7fd;
				border-radius: 0 0 15px 15px;
			}
			.seven_water img{
				width: 150px;
				height: 120px;
			}
			.three{
				width: 150px;
				height: 100px;
				margin: 150px 20px 40px;
				border-radius: 0 0 15px 15px;
			}
			.three_water{
				height: 70px;
				background: #ecf7fd;
				border-radius: 0 0 15px 15px;
			}
			.three_water img{
				width: 150px;
				height: 70px;
			}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	</head>
	<body>
		<div class="big">
			<div class="ten">
				<div class="ten_water">
					<img src="img/7.png"/>
				</div>
			</div>
			<div class="seven">
				<div class="seven_water">
					
				</div>
			</div>
			<div class="three">
				<div class="three_water">
					
				</div>
			</div>
		</div>
	</body>
</html>
