<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!--10、描述Activated/deactivated两个生命周期的触发条件？（10分）-->
			<keep-alive></keep-alive>
			<test v-if="show"></test>
		</div>
		<script type="text/javascript">
			Vue.component('test',{
				data(){
					return{
						msg:'hello'
					}
				}
				template:'<div style='height:100px;border:1px solid'>123</div>',
				created(){
					console.log('created');
				},
				activated(){
					console.log('激活');
				},
				deactivated(){
					console.log('停用');
				}
			})
			var vm=new Vue({
				el:'#app',
				data(){
					return{
						show:true,
					}
				}
			})
		</script>
	</body>
</html>
