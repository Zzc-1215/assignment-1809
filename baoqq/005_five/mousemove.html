<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<title>components</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	<style>
		#abc {
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
			display: inline-block;
			position: relative;
		}

		#handler {
			width: 20px;
			height: 20px;
			display: inline-block;
			background-color: red;
			position: absolute;
			right: 0;
			top: 0;
		}
	</style>
</head>

<body>
	<div id="app">
		<!--  -->
		<div id="abc">
			<span id="handler"></span>
		</div>
	</div>
	<script>
		var vm = new Vue({
			el: '#app'
		})

		var abc = document.getElementById('abc');
		var handler = document.getElementById('handler');
		handler.onmousedown = function (event) {
			event.stopPropagation();
			console.log(abc.offsetLeft + 50, abc.offsetTop + 50);
			var mouseDownX = event.pageX;
			var mouseDownY = event.pageY;
			document.onmousemove = function (e) {
				var angle = getAngle(abc.offsetLeft + 50, abc.offsetTop + 50, e.pageX, e.pageY);

				abc.style.transform = 'rotate(' + angle + 'deg)';
			}
		}
		abc.onmousedown = function (event) {

			var mouseDownX = event.pageX;
			var mouseDownY = event.pageY;
			var x1 = abc.offsetLeft;
			var y1 = abc.offsetTop;
			document.onmousemove = function (e) {

				abc.style.left = (e.clientX - mouseDownX + x1) + 'px';
				abc.style.top = (e.clientY - mouseDownY + y1) + 'px';
			}
		}
		document.onmouseup = function () {
			document.onmousemove = null
		}

		function getAngle(px, py, mx, my) {//获得人物中心和鼠标坐标连线，与y轴正半轴之间的夹角
			var x = Math.abs(px - mx);
			var y = Math.abs(py - my);
			var z = Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));
			var cos = y / z;
			var radina = Math.acos(cos);//用反三角函数求弧度
			var angle = Math.floor(180 / (Math.PI / radina));//将弧度转换成角度

			if (mx > px && my > py) {//鼠标在第四象限
				angle = 180 - angle;
			}

			if (mx == px && my > py) {//鼠标在y轴负方向上
				angle = 180;
			}

			if (mx > px && my == py) {//鼠标在x轴正方向上
				angle = 90;
			}

			if (mx < px && my > py) {//鼠标在第三象限
				angle = 180 + angle;
			}

			if (mx < px && my == py) {//鼠标在x轴负方向
				angle = 270;
			}

			if (mx < px && my < py) {//鼠标在第二象限
				angle = 360 - angle;
			}
			return angle - 45;
		}
	</script>
</body>

</html>
