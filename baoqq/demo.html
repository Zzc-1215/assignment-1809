    <!-- 10、描述Activated/deactivated两个生命周期的触发条件？（10分） -->
    <div id="app">
        <!-- 2、自定义一个全局指令，并打印出指令的参数描述？ -->
        <div v-dname></div>
        <!-- 第十题 -->
        <button @click="dianji">run</button>
        <keep-alive>

            <test v-if="isshow">
                <template v-slot:aaa="bbb">
                    {{bbb}}
                </template>
            </test>
        </keep-alive>
    </div>

    <template id="abcd">
        <div style="height: 100px;border: 3px solid #ccc;overflow: auto;">{{msg}}---{{data}}
            <!-- 第八题 -->
            <slot name="aaa" :data='12345' :fn="p" :adc="user"></slot>

    </template>

        // 第二题
        Vue.directive('dname', function (el, binding, vnode, oldVnode) {
            console.log(el);
            console.log(binding.name);
            console.log(binding.arg);
            console.log(binding.expresion);
            console.log(binding.value);
            console.log(binding.oldValue);
            console.log(binding.modifiers);

            // bind,inserted,update,componentUpdated,unbind
        })
        function P(a) {
            this.a = a;
        }
        Vue.component('test', {
            template: '#abcd',
            data() {
                return {

                    p: new P(1),
                    msg: 'hello',
                    // 第八题
                    user: {
                        x: 13,
                        y: 14,

            props: {

                        return [1, 2, 3];
                    }

                fn: P,//定义传入的构造函数

            },

                console.log('激活');
            },
            deactivated() {
                console.log('停用');
            },

        })
        new Vue({
            el: '#app',

            data() {
                return {

                }
            },
            methods: {
                dianji() {
