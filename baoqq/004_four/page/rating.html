<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            display: inline-block;
        }

        ul>li {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 50%;
            display: inline-block;
            margin: 10px;
            transition: .5s;
            cursor: pointer;
            background: #ccc;
        }

        .active {
            transform: scale(1.05, 1.05);
            background: orange;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="app">

        <ul>留下评论再走吧！<br/>
            <li v-for="i in maxScore" :class="{active:currentindex>=i || activeindex>=i}" @mouseover="mouseover(i)"
                @mouseout="mouseout" @click="select(i)"></li>
        </ul>
        <span>{{activeindex}}</span>
    </div>
    <script src="vue.js"></script>
    <script>


        // 悬停的时候可以点击，重新选择分数
        new Vue({
            el: '#app',
            data: {
                maxScore: 5,
                currentindex: 3,
                activeindex: 0,
            },
            methods: {
                mouseover(i) {
                    this.currentindex = i;
                },
                mouseout() {
                    this.currentindex = 0;
                },
                select(i) {
                    this.activeindex = i;
                }
            }
        })
    </script>
</body>

</html>
