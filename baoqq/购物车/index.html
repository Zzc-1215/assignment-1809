<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <script>
        window.onload = function() {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 1080 * 100 + 'px';
            window.onresize = function() {
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 1080 * 100 + 'px';
            }
        }
    </script>
    <link rel="stylesheet" href="iconfont.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }
        .clearfix::after,
        .clearfix::before {
            content: '';
            display: table;
        }
        .clearfix::after {
            clear: both;
        }
        .clearfix {
            zoom: 1;
        }
        #app {
            height: 100%;
        }
        .container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .commodity-header {
            width: 100%;
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
            padding-left: 20px;
        }
        .commodity-header div{
            width: 100%;
            height: 40px;
            font-size: 12px;
            color:black;
        }
        .commodity-main {
            width: 100%;
            height: 100%;
        }
        .commodity-leftnav {
            width: 2rem;
            height: 100%;
            background: cyan;
            float: left;
        }
        .commodity-leftnav div:hover{
            background: #fff;
        }
        .commodity-leftnav div {
            width: 100%;
            height: 40px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            font-size: 12px;
        }
        .commodity-list {
            width: 8rem;
            padding: 0 0.3rem;
            float: left;
        }
        .commodity-list .item {
            width: 100%;
            height: 2.5rem;
            padding: 10px 0;
        }
        .commodity-list .img {
            width: 2rem;
            height: 2rem;
            float: left;
            margin-right: 0.3rem;
        }
        .img>img {
            width: 100%;
            height: 100%;
        }
        .commodity-list .content {
            width: 4.9rem;
            float: left;
            height: 100%;
            position: relative;
        }
        .commodity-list .content p {
            height: 45px;
            width: 100%;
            font-size: 14px;
        }
        .commodity-list .bottom {
            position: absolute;
            bottom: 0.2rem;
            width: 100%;
            height: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }
        .commodity-list .bottom>span {
            color: orange;
        }
        .commodity-list .btn-box>i {
            font-size: 16px;
        }
        .commodity-footer,
        .count-footer {
            width: 100%;
            height: 50px;
            position: fixed;
            bottom: 0;
            left: 0;
            background: #333;
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-size: 16px;
            color: #fff;
            justify-content: space-between;
        }
        
        .commodity-footer a,
        .count-footer a {
            text-decoration: none;
            color: #fff;
            height: 100%;
            padding: 0 30px;
            background: #05ec66;
            line-height: 50px;
            font-size: 18px;
        }
        .count-head {
            width: 100%;
            height: 50px;
            border-bottom: 1px #333 solid;
            font-size: 20px;
            display: flex;
            align-items: center;
        }
        
        .count-head span {
            margin-left: 15px;
        }
        .count-head span:nth-of-type(1) a {
            color: #1f3ff5;
            font-size: 36px;
        }
        .count-main {
            width: 100%;
            height: 100%;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .count-main ul li {
            width: 100%;
            height: 1.75rem;
            display: flex;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .count-list{
            width: 10rem;
            margin: 0 auto;
            background: #ccc;
            height: auto;
        }

        .count-list .img {
            width: 1.06rem;
            height: 1.06rem;
            margin-right: 10px;
        }
        .count-list .img img {
            width: 100%;
            height: 100%;
        }
        .count-list .content {
            width: 8rem;
            display: flex;
            justify-content: space-between;
            font-size: 16px;
        }
        .count-list .content p {
            width: 2.5rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <router-view></router-view>
    </div>
    <template id="count">
        <div class="container">
            <div class="count-head">
                <span><router-link to="/"><</router-link></span>
                <span>确认订单</span>
            </div>
            <div class="count-main">
                <ul class="count-list">
                    <li v-for="item,i in arr">
                        <div class="img">
                            <img :src="item.img">
                        </div>
                        <div class="content">
                            <p>{{item.text}}</p>
                            <span>x{{item.num}}</span>
                            <span>￥{{(item.num*item.price).toFixed(1)}}</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="count-footer">
                <div>￥<span>{{totalPrices}}</span></div>
                <a>去支付</a>
            </div>
        </div>
    </template>
    <script src="checkOut.js"></script>
    <script>


        var count = Vue.extend({
            template: '#count',
            data() {
                return {
                    arr: this.$route.params.calculate || [],
                }
            },
            computed: {
                totalPrices() {
                    var num = 0;
                    this.arr.forEach(item => {
                        num += item.price * item.num;
                    })
                    return num.toFixed(1);
                }
            },
        })
        const router = new VueRouter({
            routes: [{
                path: '/',
                component: commodity,
            }, {
                name: 'count',
                path: '/count',
                component: count,
            }, ]
        })
        var vm = new Vue({
            el: '#app',
            router,
        })
    </script>
</body>

</html>
