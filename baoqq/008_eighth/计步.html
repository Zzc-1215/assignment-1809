<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .el-input-number {
            position: relative;
            display: inline-block;
            width: 120px;
            line-height: 38px;
        }

        .el-input-number__decrease,
        .el-input-number__increase {
            position: absolute;
            z-index: 1;
            top: 1px;
            width: 40px;
            height: auto;
            text-align: center;
            background: #f5f7fa;
            color: #606266;
            cursor: pointer;
            font-size: 20px;
            font-weight: bolder;
        }

        .el-input-number__increase {
            background: cyan;
            border-radius: 50%;
            left: none;
            right: 0;
        }

        .el-input-number__decrease {
            background: cyan;
            border-radius: 50%;
        }

        .el-input__inner {
            -webkit-appearance: none;
            background-color: #fff;
            background-image: none;
            border-radius: 4px;
            /* border: 1px solid #dcdfe6; */
            box-sizing: border-box;
            border: none;
            color: #606266;
            display: inline-block;
            font-size: inherit;
            height: 40px;
            line-height: 40px;
            outline: none;
            padding: 0 40px;
            transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>
    <!-- <p style="cursor: default;">123123123</p> -->
    <div id="app">
        <bc-input-number :disabled="true" v-model="value" :max="10" :min="0" :step="1">

        </bc-input-number>
        <!-- 父组件 -->
        {{value}}
    </div>

    <template id="inputNumber">
        <div class="el-input-number">
            <div class="el-input-number">
                <span @click="jian" role="button" class="el-input-number__decrease is-disabled">
                    -
                </span>
                <span @click="jia" role="button" class="el-input-number__increase">
                    +
                </span>
                <div class="el-input">
                    <!-- <input class="el-input__inner" type="text" autocomplete="off" aria-label="描述文字" max="10" min="1" role="spinbutton" aria-valuemax="10" aria-valuemin="1" aria-valuenow="1" aria-disabled="undefined"> -->
                    <input type="text" v-model="v" class="el-input__inner" readonly>
                    <!-- 子组件 -->
                    {{v}}
                    <!-- 在组件里面可以用v-model来接受v -->
                </div>
            </div>
        </div>
    </template>


    <script>
        var compoment4 = Vue.component('bcInputNumber', {
            template: '#inputNumber',
            props: ['value','max','min','step','disabled'],
            data(){
                return {
                    v:this.value, 
                }
            },
            // computed: {
            //     v:{
            //         get(){
            //             return this.value
            //         },
            //         set(v){
            //             // 这样写的话就是一直在set，进入了死循环
            //             // this.v=value;
            //         }
                    
            //     }
            // },
            watch: {
                v(value,oldvalue){
                    this.$emit('input',value);
                    // 把value传出去
                }
            },
            methods: {
                // 加
                jia(){
                    if(!this.disabled) return;
                    if(this.v>=this.max) return;
                    this.v += this.step || 1;
                },
                // 减
                jian(){
                    if(!this.disabled) return;
                    if(this.v<=this.min) return;
                    this.v -= this.step || 1;
                }
            }
        });
        var vw = new Vue({
            el: "#app",
            data() {
                return {
                    obj: {
                        x: 1,
                        y: 2
                    },
                    value: 0,
                    checkbox: true,
                    select: '',
                    radio: '',
                }
            }
        })
    </script>
</body>

</html>
