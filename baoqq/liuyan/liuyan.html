<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* list-style: none; */
        }
        .content {
            width: 500px;
            height: auto;
            font-size: 30px;
            margin: 100px auto;
        }

        .additem input {
            width: 500px;
            height: 40px;
            text-indent: 2rem;
        }

        .middle {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .bottom {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #ulMiddle li{
            /* display: inline-block; */
            line-height: 50px;
        }
        #ulMiddle li p{
            line-height: 50px;
            float: left;
        }
        #ulMiddle li button{
            float: right;
            line-height: 40px;
        }


        #ulBottom li{
            line-height: 50px;
        }
        #ulBottom li p{
            line-height: 50px;
            float: left;
        }
        #ulBottom li button{
            float: right;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="additem">
            <input type="text" placeholder="请输入添加的事件" id="ipt">
            <button style="width:100%;height: 30px;" id="addObject">添加到代办事件</button>
        </div>
        --待办事件--
        <div class="middle">
            <ul id="ulMiddle" style="line-height:50px;"></ul>

        </div>
        --完成事件--
        <div class="bottom">
            <ul id="ulBottom"></ul>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script>
        // 添加到代办事件
        $('#addObject').click(() => {
            var ipt = $('#ipt').val();
            console.log(ipt)
            var oLi = $('<li>')
            //     .css({
            //     'background': 'cyan',
            //     'line-height': '40px'
            // });
            oLi.html(`<p>${ipt}</p><button>完成</button>`);
            

            $('#ulMiddle').append(oLi);

        })


        $('#ulMiddle').on('click','button',function(){
            $(this).parent().hide();
            var op = $(this).parent().find('p').text();
            var bottomli = $('<li></li>').html(`<p>${op}</p><button class="deleteBtn">删除</button><button class="nochange">未完成</button>`);
            console.log(op);
            $('#ulBottom').append(bottomli);

        })
        $('#ulBottom').on('click','.nochange',function(){
            $(this).parent().hide();
            var op = $(this).parent().find('p').text();
            var bottomli = $('<li></li>').html(`<p>${op}</p><button>完成</button>`);
            console.log(op);
            $('#ulMiddle').append(bottomli);
            
        })
        
        $('#ulBottom').on('click','.deleteBtn',function(){
            // alert(12)
            $(this).parent().hide();
        })

    </script>



</body>

</html>
