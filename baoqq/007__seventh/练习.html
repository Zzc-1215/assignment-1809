        .test{
            animation: test 1s;
        }
        @keyframes test{
            from{
                transform: rotate(0deg)
            }
            to{
                transform: rotate(360deg)
            }
        }
    </style>

<body>
    <!-- <p class="animated slideInUp">123</p>
    <p class="test">456</p> -->

    <div id="app">
        <button @click="isshow = !isshow">点击</button>
        <!-- appear的作用是刷新页面的时候就会出现动画，如果不写appear，进入页面的时候就不会有动画产生
        
            duration="3000" 动画会被我应用三秒的时间

            多个元素过渡必须绑定key，过渡模式(mode out-in in-out)
        -->
        <transition mode="out-in" appear duration="3000" leave-active-class="bounceOut animated" enter-active-class="animated slideInUp">
            <!-- key值必须是唯一的  -->
            <h1 key="1" v-if="isshow">qqqqqq</h1>
            <h1 key="2" v-else>aaa</h1>
        </transition>
        <!-- <transition name="test"> -->
            <!-- 没有定义name，默认是v- -->
            <!-- <h1 v-if="isshow">hhhhhhhh</h1>
        </transition> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        
        new Vue({
            el:"#app",
            data () {
                return {
                    isshow:true,
                }
            }    
        })

    </script>
