<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 700px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
            padding-top: 100px;
            /* background-image: url(img/2.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat; */
        }

        .bottle {
            width: 100px;
            height: 140px;
            border-left: 2px solid;
            border-right: 2px solid;
            border-bottom: 2px solid;
            float: left;
            line-height: 140px;
            border-radius: 0 0 10px 10px;
            position: relative;
            transform: rotate(0deg);
            transition: .5s;
            margin-left: 60px;
            margin-top: 30px;
            position: relative;
        }

        .bottleColor {
            width: 100px;
            height: 100%;
            /* border-radius: 0 0 20px 20px; */
            font-size: 30px;
            transition: all .5s;
            text-align: center;
            position: absolute;
            bottom: 0;
            background-color: #4444f4b3;
        }

        .bottle i {
            width: 20px;
            height: 50px;
            border: 2px solid;
            display: inline-block;
            box-sizing: border-box;
            position: absolute;
            left: -20px;
            top: 45px;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        .bottle.lift{
            transform: rotate(45deg);
        }
    </style>
</head>

<body>

    <div class="container" id="app">
        <div class="title">
            <h4>脑筋急转弯</h4>
            <p>有三个木桶，分别是10L、7L、5L的容量，现在10L的木桶里面装满了水，要求你用7L的木桶和3L的木桶，均匀的把10L的水分为两个5L的</p>
        </div>
        <div class="bottle" :class="{lift:key==lift}" v-for="(cup,key) in cups" @click="pullWater(key)">
            <div class="bottleColor" :style="{height: cup.c/cup.full*100+'%'}">

            </div>
            <i></i>
            <span>{{cup.c}}L</span>
        </div>
    </div>
    <!-- <script src="vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    lift: null,
                    cups: {
                        da: {
                            full: 10,
                            c: 10,
                        },
                        zhong: {
                            full: 7,
                            c: 0,
                        },
                        xiao: {
                            full: 3,
                            c: 0,
                        }
                    }

                }
            },
            methods: {
                pullWater(cup) {
                    if (this.lift) {
                        if (cup == this.lift) {
                            this.lift = null;
                            return
                        }
                        // 倒入量
                        var putIn = this.cups[cup].full - this.cups[cup].c > this.cups[this.lift].c ? this.cups[this.lift].c : this.cups[cup].full - this.cups[cup].c;
                        // 剩余量
                        var surplus = this.cups[this.lift].c - putIn;

                        this.cups[cup].c += putIn;
                        this.cups[this.lift].c = surplus;

                        this.lift = null;

                    } else {
                        this.lift = cup;
                    }
                }
            }
        })
    </script>













</body>

</html>
