<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			#page {
				width: 800px;
				font-size: 14px;
				margin: 100px auto;
				height: 52px;
			}
			/*p{
				width: 50px;
				height: 50px;
				float: left;
				text-align: center;
				line-height: 50px;
				border: solid 1px #ccc;
				color: red;
			}*/
			
			li {
				width: 50px;
				height: 50px;
				float: left;
				text-align: center;
				line-height: 50px;
				border: solid 1px #ccc;
				color: red;
			}
			
			[v-cloak] {
				display: none;
			}
			
			.active {
				background-color: red;
				color: #fff;
			}
		</style>
	</head>

	<body>
		<div id="page" v-cloak>
			<ul>
				<li @click="start()">首页</li>
				<li @click="prev()">上一页</li>
				<li :class="{active:snum==(num+index)}" v-for="(cont,index) in truepage" @click="jump(num+index)">{{num+index}}</li>
				<li @click="next()">下一页</li>
				<li @click="last()">尾页</li>
			</ul>

		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			var mvvm = new Vue({
				el: '#page',
				data() {
					return {
						maxpage: 100,
						pagenum: 5,
						snum: 1,
					}
				},
				computed: {
					truepage(){
						if(this.pagenum>this.maxpage){
							return this.maxpage
						}else{
							return this.pagenum
						}
					},
					num() {
						if(this.snum <= Math.floor(this.truepage / 2)) {
							return 1
						} else if(this.snum >= this.maxpage-Math.floor(this.truepage / 2)) {
							return this.maxpage-this.truepage +1
						}
						return this.snum - Math.floor(this.truepage / 2)
					}
				},
				methods: {
					start() {
						this.snum = 1
					},
					prev() {
						if (this.snum<=1) {
							alert('已经是第一页')
							return
						}
						this.snum--
					},
					next() {
						if (this.snum>=this.maxpage) {
							alert('已经是最后一页')
							return
						}
						this.snum++
					},
					last() {
						this.snum = this.maxpage
					},
					jump(i){
						console.log(1)
						this.snum=i
					}
				}
			})
		</script>
	</body>

</html>
