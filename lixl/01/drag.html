<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#drag {
				position: relative;
			}
			
			#drag>div {
				width: 100px;
				height: 150px;
				border: solid 1px #ccc;
				border-radius: 50%;
				background-color: greenyellow;
				position: absolute;
				left: 0px;
				top: 0px;
			}
			
			#drag>div span {
				width: 20px;
				height: 20px;
				border: solid 1px #ccc;
				background-color: lightblue;
				position: absolute;
				top: 0;
				right: 0;
			}
		</style>
	</head>

	<body>
		<div id="drag">
			<div v-drag:rotate></div>
			<!--<div v-drag></div>
			<div v-drag></div>-->
		</div>
		<script type="text/javascript" src="vue.js"></script>
		<script type="text/javascript">
			var zIn = 0;
			Vue.directive('drag', function(el, binding) {
				el.style.cursor = 'pointer'
				if(binding.arg == 'rotate') {
					var span = el.appendChild(document.createElement('span'))
					span.onmousedown = function(event) {
						event.stopPropagation();
						console.log(el.offsetLeft + 50, el.offsetTop + 50);
						var mouseDownX = event.pageX;
						var mouseDownY = event.pageY;
						document.onmousemove = function(e) {
							var angle = getAngle(el.offsetLeft + 50, el.offsetTop + 50, e.pageX, e.pageY);
							console.log(angle)
							el.style.transform = 'rotate(' + angle + 'deg)';
						}
					}
				}
				el.onmousedown = function(event) {
					el.style.zIndex = ++zIn
					var mousex = event.clientX;
					var mousey = event.clientY;
					var offx = el.offsetLeft;
					var offy = el.offsetTop;
					console.log(mousex, mousey, offx, offy)
					document.onmousemove = function(e) {
						var difX = e.clientX - mousex + offx
						var difY = e.clientY - mousey + offy
						var elw = el.clientWidth
						var elh = el.clientHeight
						console.log(difX, difY, elw, elh)
						if(difX <= 0) {
							el.style.left = -elw / 2 + 'px'
							el.style.top = difY + 'px'
							el.style.transition = 'all 0.8s'
						} else if(difX >= document.documentElement.clientWidth - elw) {
							el.style.left = document.documentElement.clientWidth - elw / 2 + 'px'
							el.style.top = difY + 'px'
							el.style.transition = 'all 0.8s'
						} else if(difY <= 0) {
							el.style.left = difX + 'px'
							el.style.top = -elh / 2 + 'px'
							el.style.transition = 'all 0.8s'
						} else if(difY >= document.documentElement.clientHeight - elh) {
							el.style.left = difX + 'px'
							el.style.top = document.documentElement.clientHeight - elh / 2 + 'px'
							el.style.transition = 'all 0.8s'
						} else {
							el.style.left = difX + 'px'
							el.style.top = difY + 'px'
							el.style.transition = ''
						}
					}
				}
				document.onmouseup = function() {
					document.onmousemove = null
				}
			})
			var mvvm = new Vue({
				el: '#drag',
			})

			function getAngle(px, py, mx, my) { //获得人物中心和鼠标坐标连线，与y轴正半轴之间的夹角
				var x = Math.abs(px - mx);
				var y = Math.abs(py - my);
				var z = Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));
				var cos = y / z;
				var radina = Math.acos(cos); //用反三角函数求弧度
				var angle = Math.floor(180 / (Math.PI / radina)); //将弧度转换成角度

				if(mx > px && my > py) { //鼠标在第四象限
					angle = 180 - angle;
				}

				if(mx == px && my > py) { //鼠标在y轴负方向上
					angle = 180;
				}

				if(mx > px && my == py) { //鼠标在x轴正方向上
					angle = 90;
				}

				if(mx < px && my > py) { //鼠标在第三象限
					angle = 180 + angle;
				}

				if(mx < px && my == py) { //鼠标在x轴负方向
					angle = 270;
				}

				if(mx < px && my < py) { //鼠标在第二象限
					angle = 360 - angle;
				}
				return angle - 45;
			}
		</script>
	</body>

</html>
