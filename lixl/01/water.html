<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#water {
				width: 600px;
				height: 400px;
				background-color: #ccc;
				margin: auto;
				padding-top: 198px;
				box-sizing: border-box;
				/*position: relative;*/
			}
			
			#water>div {
				float: left;
				width: 100px;
				height: 200px;
				margin: 0 40px;
				border: solid 1px;
				position: relative;
				/*position: absolute;
				bottom: 20px;
				left: 40px;*/
			}
			
			#water .cup:nth-of-type(2) {
				height: 140px;
				margin-top: 60px;
				/*left: 185px;*/
			}
			
			#water .cup:nth-of-type(3) {
				height: 60px;
				margin-top: 140px;
				/*left: 330px;*/
			}
			
			#water .cup div {
				width: 100%;
				position: absolute;
				bottom: 0;
				left: 0;
				height: 0%;
				background-color: deepskyblue;
				transition: all 0.8s;
			}
			
			.cup.trans {
				transition: all .5s;
				transform: translateY(-100px) rotate(45deg);
			}
			
			.cup.rota {
				transition: all .5s;
				transform: rotate(45deg);
			}
		</style>
	</head>

	<body>
		<div id="water">
			<div class="cup" :class="{trans:key==lift}" :class="{rota:key==list}" @click="three(key)" v-for="(cont,key) in cup">
				<div v-bind:style="{height:cont.current/cont.gross*100+'%'}">{{cont.current}}Âçá</div>
			</div>
		</div>
		<script type="text/javascript" src="vue.js"></script>
		<script type="text/javascript">
			var mv = new Vue({
				el: '#water',
				data() {
					return {
						lift: null,
						list: null,
						cup: {
							big: {
								gross: 10,
								current: 10
							},
							medium: {
								gross: 7,
								current: 0
							},
							small: {
								gross: 3,
								current: 0
							}
						}
					}
				},
				methods: {
					three(i) {
						if(this.lift) {
							if(i == this.lift) {
								this.lift = null;
								return
							}
							var drl=this.cup[i].gross-this.cup[i].current>this.cup[this.lift].current?this.cup[this.lift].current:this.cup[i].gross-this.cup[i].current;
							var syl=this.cup[this.lift].current-drl;
							this.cup[i].current+=drl;
							this.cup[this.lift].current=syl
							this.lift = null;
						} else {
							this.lift = i;
						}
					}
				}
			})
		</script>
	</body>

</html>
