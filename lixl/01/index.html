		<style type="text/css">
			@font-face {
			  font-family: 'iconfont';
			  src: url('iconfont.eot');
			  src: url('iconfont.eot?#iefix') format('embedded-opentype'),
			      url('iconfont.woff2') format('woff2'),
			      url('iconfont.woff') format('woff'),
			      url('iconfont.ttf') format('truetype'),
			      url('iconfont.svg#iconfont') format('svg');
			}
			
			.iconfont {
				font-family: "iconfont" !important;
				font-size: 16px;
				font-style: normal;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}
			
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.g-box {
				width: 400px;
				margin: auto;
				background: #ccc;
				color: yellow;
			}
			
			ul li span,
			i {
				float: right;
				font-style: normal;
				margin: 0 5px;
				border: solid 1px;
				cursor: pointer;
				padding: 0 5px;
			}
			
			ul li {
				height: 23px;
				text-shadow: 0 0 5px blue;
			}
			
			ul li span:hover {
				background: white;
				color: blueviolet;
			}
			
			ul li i:hover {
				background: black;
				color: white;
			}
			
			#list {
				min-height: 200px;
				border-bottom: dashed 1px;
			}
			
			#list1 {
				min-height: 200px;
			}
		</style>
	</head>

	<body>
		<div class="g-box" id="bigbox">
			<div class="g-title">
				<h3 style="text-align: center;font-size: 26px; font-weight: normal; ">Hello ToDoList</h3>
			</div>
			<div class="g-search">
				<input type="text" placeholder="添加待办事项" id="m-searchinp" style="width: 99%;height: 40px;" v-model="val" />
				<button id="m-searchbtn" style="width: 100%;height: 36px;" v-if="val" v-on:click="add">添加待办事项</button>
			</div>
			<div class="g-unfinished">
				<p style="color: red;">未完成</p>
				<ul id="list">
					<div style="color: aqua;font-size: 16px;text-align: center;" v-if="!unfinished.length">
						还未添加事项
					</div>
					<li v-else v-for="(cont,i) in unfinished">
						{{cont}}
						<i v-on:click="del(i)" class="iconfont">&#xe63c;</i>
						<span v-on:click="accomplishbtn(cont,i)" class="iconfont">&#xe600;</span>
					</li>
				</ul>
			</div>
			<div class="g-accomplish">
				<p style="color: green;" >完成</p>
				<ul id="list1">
					<li v-for="(cont,index) in accomplish">
						{{cont}}
						<i v-on:click="delet(index8)" class="iconfont">&#xe63c;</i>
						<span v-on:click="unfinishedbtn(cont,index)" class="iconfont">&#xe6e4;</span>
					</li>
					<!--<transition name="red"><div v-show="show" class="red"></div></transition>-->
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="vue.js"></script>
		<script type="text/javascript">
			var mvc = new Vue({
				el: '#bigbox',
				data() {
					return {
						val: '',
						unfinished: [],
						accomplish: [],
					}
				},
				methods: {
					add() {
						this.unfinished.push(this.val)
						this.val = ''
					},
					accomplishbtn(cont, i) {
						this.unfinished.splice(i, 1)
						this.accomplish.push(cont)
					},
					unfinishedbtn(cont, index) {
						this.accomplish.splice(index, 1)
						this.unfinished.push(cont)
					},
					del(i) {
						this.unfinished.splice(i, 1)
					},
					delet(index) {
						this.accomplish.splice(index, 1)
					}
				},
			})
