<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				font-style: normal;
			}
			
			#app {
				width: 200px;
				height: 50px;
				margin: 100px auto;
				border: solid 1px;
				border-radius: 25px;
				font-size: 0;
			}
			.el-input-number{
				position: relative;
			}
			.el-input-number span {
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background-color: greenyellow;
				display: inline-block;
				text-align: center;
				line-height: 50px;
				font-size: 20px;
				position: absolute;
				top: 0;
			}
			.el-input-number .el-input-number__decrease{
				left: 0;
			}
			.el-input-number .el-input-number__increase{
				right: 0;
			}
			.el-input-number input {
				margin-top: -1px;
				width: 98px;
				border: none;
				outline: none;
				height: 50px;
				font-size: 20px;
				padding-left: 5px;
				box-sizing: border-box;
				border-right: solid 1px;
				border-left: solid 1px;
				margin-left: 50px;
			}
		</style>
	</head>

	<body>
		<!--<div id="box"></div>
		<div id="app">
			<template>
				<span class="left" :@click="jian">-</span>
				<input type="text" :value="value" />
				<span class="right">+</span>
			</template>
		</div>-->

		<div id="app">
			<bc-input-number v-model="value" :disabled="true" :step="2" :max="10" :min="1"></bc-input-number>
		</div>
		<template id="inputNumber">
			<div class="el-input-number">
				<span @click="jian" role="button" class="el-input-number__decrease is-disabled">
					<i class="el-icon-minus">-</i>
				</span>
				<span @click="plus" role="button" class="el-input-number__increase">
					<i class="el-icon-plus">+</i>
				</span>
				<div class="el-input">
					<input type="text" :value="val" disabled>
				</div>
			</div>
		</template>

		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			Vue.component('bc-input-number', {
				template: `#inputNumber`,
				props: ['value','max','min','step','disabled'],
				data() {
					return {
						val: this.value
					}
				},
				methods: {
					plus() {
						if(!this.disabled) return
						if(this.val>=this.max) return
						this.val+=this.step
					},
					jian() {
						if(!this.disabled) return
						if(this.val<=this.min) return
						this.val-=this.step
					}
				}
			})
			var vm = new Vue({
				el: '#app',
				data() {
					return {
						value: 0
					}
				}
			})
		</script>
	</body>

</html>
