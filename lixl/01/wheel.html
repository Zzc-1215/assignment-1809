<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wheel{
				width: 200px;
				height: 100px;
				margin: 100px auto;
				position: relative;
			}
			#wheel ul{
				width: 202px;
				height: 102px;
				overflow: hidden;
			}
			#wheel ul li{
				width: 200px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				border: solid 1px #000;
				/*background-color: #ccc;*/
			}
			#wheel button{
				width: 30px;
				height: 20px;
				line-height: 20px;
				position: absolute;
				top: 50%;
				margin-top: -10px;
				opacity: 0;
				transition: all 0.5s;
			}
			#wheel button:nth-of-type(1){
				left: 0;
			}
			#wheel button:nth-of-type(2){
				right: 0;
			}
			.btn-enter{
				/*opacity: 0.1;*/
				background-color: red;
			}
			.btn-enter-active{
				animation: btn 1s;
			}
			.btn-enter-to{
				/*opacity: 1;*/
				background-color: green;
			}
			.btn-leave{
				/*background-color: green;*/
				/*opacity:1;*/
			}
			.btn-leave-active{
				animation: btn 0.1s;
			}
			.btn-leave-to{
				/*background-color: red;*/
				/*opacity: 0;*/
			}
		</style>
	</head>
	<body>
		<div id="wheel" @mouseenter="mouseover" @mouseleave="mouseout">
			<transition-group tag="ul"  name="btn" apper mode="in-out">
				<li :key="cont" v-for="(cont,index) in pictures" v-if="index==num">{{cont}}</li>
			</transition-group>
			<transition-group tag="p">
				<button :key="1" @click="left"><</button>
				<button :key="2" @click="right">></button>
			</transition-group>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			var mvvm=new Vue({
				el:'#wheel',
				data(){
					return{
						pictures:['1','2','3','4'],
						num:0,
					}
				},
				methods:{
					right(){
						this.num > this.pictures.length -2 ?  this.num = 0 :this.num++;
//						console.log(this.num)
					},
					left(){
						this.num--
						if (this.num < 0) {
							this.num =  this.pictures.length -1
						}
//						console.log(this.num)
					},
					mouseover(e){
//						console.log(e.target.children[1].children)
						e.target.children[1].children[0].style.opacity=1
						e.target.children[1].children[1].style.opacity=1
					},
					mouseout(e){
//						console.log(e.target.children[1].children)
						e.target.children[1].children[0].style.opacity=0
						e.target.children[1].children[1].style.opacity=0
					}
				}
			})
		</script>
	</body>
</html>
