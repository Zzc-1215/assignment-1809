<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			ul{
				width: 100px;
				height: 100px;
				margin: 100px auto;
			}
			li{
				width: 20px;
				height: 20px;
				border: solid 1px black;
				border-radius: 50%;
				margin: 10px;
			}
			li span{
				width: 100%;
				height: 100%;
				border-radius: 50%;
				display: inline-block;
			}
			.active{
				transform: scale(1.2);
				transition: all 0.5s;
			}
			.active span{
				background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		<div id="rate">
			<input type="text" v-model.number="choice" @change="num"/>
			<ul>
				<li :class="{active:cont}" v-for="(cont,index) in nuwarr" @click="col(index)"><span @mouseover="col(index)"></span></li>
			</ul>
		</div>
		<script type="text/javascript" src="vue.js"></script>
		<script type="text/javascript">
			var mvvm=new Vue({
				el:'#rate',
				data(){
					return{
						choice:5,
						nuwarr:null
					}
				},
				methods:{
					num(){
						var arr=[]
						for (var i=0; i<this.choice; i++) {
							arr[i]=''	
						}
						this.nuwarr=arr
					},
					col(i){
						var a=this.num()
						console.log(a)
//						console.log(i,this.nuwarr)
						for (var j=0; j<i+1;j++) {
							this.nuwarr.splice(j,1,'1')
						}
						console.log(i,this.nuwarr)
					},
//					out(i){
//						for (var j=0; j<i+1;j++) {
//							this.nuwarr.splice(j,1,'')
//						}
//					}
				}
			})
		</script>
	</body>
</html>
