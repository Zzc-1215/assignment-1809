<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			ul{
				width: 100px;
				height: 100px;
				margin: 100px auto;
			}
			li{
				width: 40px;
				height: 40px;
				border: solid 1px black;
				border-radius: 50%;
				margin: 10px;
			}
			li span{
				width: 100%;
				height: 100%;
				border-radius: 50%;
				display: inline-block;
			}
			.active{
				transform: scale(1.1);
				transition: all 0.5s;
				background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		<div id="rate">
			<!--<input type="text" v-model.number="choice" @change="num"/>-->
			<ul>
				<li :class="{active:currindex>=cont || activeindex>=cont}" v-for="(cont,index) in choice" @click="num(cont)" @mouseover="col(cont)" @mouseout="out()"></li>
			</ul>
		</div>
		<script type="text/javascript" src="vue.js"></script>
		<script type="text/javascript">
			var mvvm=new Vue({
				el:'#rate',
				data(){
					return{
						choice:5,
						currindex:0,
						activeindex:0
					}
				},
				methods:{
					num(i){
						this.activeindex=i
					},
					col(i){
						this.currindex=i
					},
					out(){
						this.currindex=0
					}
				}
			})
		</script>
	</body>
</html>
