<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;list-style-type: none;}
        body,html{
            width: 100%;
            height: 100%;
        }
        #box{
            width: 100%;
            height: 100%;
            background-color: #ccc;
            padding-top: 100px;
        }
        .wrapper{
            width: 800px;
            height: 400px;
            background-color: #c66;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .list{
            width: 500%;
            height: 400px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .img{
            height: 400px;
            float: left;
        }
        .img img{
            width: 800px;
            height: 400px;
        }
        .circles{
            width: 100px;
            height: 20px;
            position: absolute;
            left: 50%;
            bottom: 0px;
            margin-left: -50px;
        }
        .circle{
            width: 10px;
            height: 10px;
            margin: 5px;
            float: left;
            border-radius: 50%;
            cursor: pointer;
        }
        .next{
            width: 50px;
            height: 50px;
            position: absolute;
            left: 0;
            top: 50%;
            margin-top: -25px;
            line-height: 50px;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
			background: blue;
			border-radius: 50%;
			display: none;
        }
        .prev{
            width: 50px;
            height: 50px;
            position: absolute;
            right: 0;
            top: 50%;
            margin-top: -25px;
            line-height: 50px;
            font-size: 40p;
            cursor: pointer;
            user-select: none;
			background: blue;
			border-radius: 50%;
			display: none;
			
        }
		
    </style>
</head>
<body>
<div id="box">
    <div class="wrapper" @mouseenter="hover" @mouseleave="hover1">
        <div class="list" :style="{left:id*-100 + '%'}">
            <div v-for="(i,$index) in arr" class="img" :style="{width:100/arr.length + '%'}">
                <img :src="i">
            </div>
        </div>
        <div class="circles">
            <div v-for="(i,$index) in arr" class="circle" @click="id=$index" :style="{backgroundColor:id==$index?'red':'white'}"></div>
        </div>
        <div class="next" @click="id-1<=-1?id=arr.length-1:id--" id="next"></div>
        <div class="prev" @click="id+1>=arr.length?id=0:id++" id="prev"></div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    new Vue({
        el:'#box',
        data:{
            id:0,
            arr:['img/1.jpg',
            'img/2.jpg',
            'img/3.jpg',
            'img/4.jpg',
            'img/6.gif'
            ]
        },
        methods:{
            hover(){
				next.style.display='block';
				
				prev.style.display='block'
			},
			hover1(){
				next.style.display='none';
				prev.style.display='none'
			}
        }
    })
</script>
</html>
