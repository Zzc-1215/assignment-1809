<!DOCTYPE html>
<html>
	<head>
		<script src="js/vue(1).js" type="text/javascript" charset="utf-8"></script>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			ul>li{
				list-style: none;
				border: 1px solid #000;
				padding: 5px 10px;
				display: inline-block;
				user-select:none ;
			}
			ul>li.active{
				background: red;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li @click="first">首页</li>
				<li @click="prev">上一页</li>
				<li @click="jump(i)" v-for="i,index in truePageSizr" :class="{active:firstpage+index==currentpage}">{{firstpage+index}}</li>
				<li @click="next">下一页</li>
				<li @click="last">尾页</li>
			</ul>
		</div>
		
		
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app',
				data:{
					pageSize:5,
					pages:20,	
					currentpage:1,
				},
				computed:{
					truePageSizr(){
						if(this.pageSize>this.pages){
							return this.pages;
						}else{
							return this.pageSize;					
						}
					},
					firstpage(){
						if (this.currentpage<=Math.floor(this.pageSize/2)) {
							return 1
						}else if(this.currentpage>=this.pases-Math.floor(this.pageSize/2)){
							return this.pages-this.pageSize+1
						}
							return this.currentpage-Math.floor(this.pageSize/2)
					}
				},
				methods:{
					first(){
						this.currentpage=1
					},
					last(){
						this.currentpage=this.pages
					},
					prev(){
						if (this.currentpage<=1) {
							return 
						}
						this.currentpage--
					},
					next(){
						if (this.currentpage>=this.pages) {
							return 
						}
						this.currentpage++
					},
					jump(page){
						this.currentpage=page
					},
				},
			})
		</script>
	</body>
</html>
