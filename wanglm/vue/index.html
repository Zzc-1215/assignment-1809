<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<script src="js/vue(1).js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		
	
		
		#app {
			width: 310px;
			min-height: 400px;
			border: 1px solid black;
			margin: 8% auto;
			padding-left: 10px;
			background-image: url(img/11.jpg);
			background-size:100% 100% ;
			box-shadow:5px 5px 5px 5px #ccc;
		}
		
		#inp1 {
			width: 250px;
			height: 30px;
			margin-top: 10px;
		}
		
		#btn {
			width: 50px;
			height: 25px;
			border-radius: 10px;
			outline: none;
			background-image: linear-gradient(to left, #2193b0, #6dd5ed);
		}
		
		#shi1 {
			width: 300px;
			height: 50px;
			background-image: linear-gradient(to left, #cc2b5e, #753a88);
			line-height: 50px;
			text-align: center;
		}
		
		#shi2 {
			width: 300px;
			height: 50px;
			background-image: linear-gradient(to left, #cc2b5e, #753a88);
			line-height: 50px;
			text-align: center;
		}
		
		p {
			margin-top: 20px;
			margin-bottom: 10px;
			color: white;
		}
		li{
			width: auto;
			height: 30px;
			border: 2px solid #ccc;
			line-height: 30px;
		}
		.iconfont {
			font-size:25px ;
			float: right;
			margin-right:20px ;
			font-weight: bold;
		}
		.iconfont:hover{
			color: green;
		}
		h3{
			color: white;
			margin-top: 10px;
		}
	</style>

	<body>
		
		<div id="app">
			<h3>记事本</h3>
			<input type="text" id="inp1" placeholder="请输入内容" v-model="value" ref='input' />
			<input type="button" id="btn" value="添加" @click="add" />
			<p>待办事件</p>
			<ul>
				<li v-if="list1.length==0" id="shi2">请添加事项</li>
				<li v-else v-for="item,index in list1">{{item}}
					<span class="done iconfont icon-tijiao" @click="done(index)"></span>
				</li>
			</ul>
			<p>完成事件</p>
			<ul>
				<li v-if="list2.length==0" id="shi1">请添加事项</li>
				<li v-else v-for="item,index in list2">{{item}}
					<span class="done iconfont icon-chahao" @click="remove(index)"></span>
				</li>
			</ul>
		</div>

		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					value: '',
					list1: [],
					list2: [],
				},
				methods: {
					add() {
						if(this.value) {
							this.list1.push(this.value)
							this.value = '';
							this.$refs.input.focus()
						} else {
							alert('还未输入内容')
						}

					},
					done(index) {
						var value = this.list1.splice(index, 1)
						this.list2.push(value[0])
					},
					remove(index) {
						this.list2.splice(index, 1)
					}
				},
			})
		</script>
	</body>

</html>
