<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			ul {
				margin: 50px;
			}
			
			ul>li {
				width: 50px;
				height: 50px;
				border: 1px solid #ccc;
				text-align: center;
				line-height: 50px;
				font-size: 14px;
				margin-left: -1px;
				cursor: pointer;
				float: left;
			}
			
			ul>li.active {
				background-color: green;
				color: orange;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<ul>
				<li @click="onlay">首页</li>
				<li @click="prev">上一页</li>
				<li v-for="(page,index) in truechangpage" :class="{active:sye==onlayPage+index}" @click="jump(onlayPage+index)">
					{{onlayPage+index}}
				</li>
				<li @click="next">下一页</li>
				<li @click="last">尾页</li>
			</ul>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

	<script>
		var vm = new Vue({
			el: '.box',
			data: {
				sye: 1,
				topage: 100,
				changpage: 5,
			},
			computed: {
				truechangpage() {
					if(this.changpage > this.topage) {
						return this.topage
					} else {
						return this.changpage
					}
				},
				onlayPage() {
					if(this.sye <= Math.floor(this.truechangpage / 2)) {
						return 1
					} else if(this.sye >= this.topage - Math.floor(this.truechangpage / 2)) {
						return this.topage - this.truechangpage + 1
					}
					return this.sye - Math.floor(this.truechangpage / 2)
				}
			},
			methods: {
				onlay() {
					this.sye = 1
				},
				prev() {
					if(this.sye <= 1) {
						return
					}
					this.sye--
				},
				next() {
					if(this.sye >= this.topage) {
						return
					}
					this.sye++
				},
				last() {
					this.sye = this.topage
				},
				jump(i) {
					this.sye = i
				}
			},
		})
	</script>

</html>
