<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        [v-cloak]{
            display: none;
        }
        img {vertical-align: top; width: 100%;}
        .box {
            width: 300px;
            position: relative;
        }
        .Dian-left,.Dian-right {
            display: inline-block;
            width: 30px;
            height: 40px;
            position: absolute;
            top: 50%;
            margin-top: -20px;
            background-color: rgba(0,0,0,.5); 
        }
        .Dian-left {
            left: 5px;
            margin-left: -15px;
        }
        .Dian-right {
            right: 5px;
            margin-right: -15px;
        }
        .prev,.next{
        width: 50px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        color: #fff;
        font-size: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        border: none;
        outline: none;
        cursor: pointer;
        z-index: 2;
    }
    .prev{
        left: 10px;
    }
    .next{
        right: 10px;
    }
    .prev-enter,.prev-leave-to {
        transform: translateX(-30px)
    }
    .prev-enter-active,.prev-leave-active {
        transition: all .5s;
    }
    .prev-enter-to, .prev-leave {
        transform: translateX(0);
    }
    .next-enter,.next-leave-to {
        transform: translateX(30px)
    }
    .next-enter-active,.next-leave-active {
        transition: all .5s;
    }
    .next-enter-to,.next-leave {
        transform: translateX(0);
    }
    </style>
</head>
<body>
    <div class="box" @mouseover='yiru' @mouseout='yichu' v-cloak>
        <ul>
            <li v-for="(i,$index) in arr" v-show="$index==n" >
                <img :src="i" alt="">
            </li>
        </ul>

            <transition name='prev'>
                <span class="Dian-left prev" v-show='isshow' @click="left()" ><</span>
            </transition>
             <transition name='next'>
                 <span class="Dian-right next" v-show='isshow' @click="right()" >></span>
          </transition>
    
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:".box",
        data:{
            n:0,
            type:0,
            isshow:false,
            arr:['./img/1.jpg',"./img/2.jpg","./img/3.jpg","./img/4.jpg","./img/5.jpg"]
        },
        methods:{
            yiru(){
                this.isshow=true
            },
            yichu(){
                this.isshow=false
            },
            left(){
                this.n--
                if(this.n<0){
                    this.n=4
                }
                console.log(this.n)
            },
            right(){
                this.n++
                if(this.n==5){
                    this.n=0
                }
                console.log(this.n)
            }
        }
    })
</script>
</html>
