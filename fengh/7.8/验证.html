<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="app">
		<feng></feng>

	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	Vue.component('feng',{
		props:{
			data:[Number,String],
			//类型
			types:{
				type:String,
				required:true
			},
			//必填的字符串
			required:{
				type:Number,
				default:20
			},
			//带有默认值的数字
			hand:{
				type:Object,
				//对象或数组默认值必须从一个工厂函数获取
				default:function(){
					return {msg:'11'}
				}
			},
			hanshus:{
				validator:function(value){
					return['xxx'].indexOf(value)!==-1
				}
				//匹配值
			},
		},
		inheritAttrs:false,
		template:'<h3>{{feng}}</h3>',

	})
</script>
</html>
