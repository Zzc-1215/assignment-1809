<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
    *{margin: 0;padding: 0;list-style: none;}
    #app{
        width: 400px;
        margin: 50px auto;
        overflow: hidden;
        position: relative;
    }
    #box{
        width: 400px;
        height: 250px;
        position: relative;
    }
    #box li{
        width: 400px;
        height: 250px;
        float: left;
        position: absolute;
    }
    li img{
        width: 100%;
        height: 100%;
    }
/*  #smList{
        position: absolute;
        height: 100px;
    }

    #smList li {
        width: 150px;
        height: 100px;
        float: left;
        margin-right: 4px;
    }*/
    .left,.right{
        width: 50px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        color: #fff;
        font-size: 30px;
        background-color: rgba(29, 18, 18, 0.5);
        position: absolute;
        top: 50%;
        border: none;
        outline: none;
        cursor: pointer;
        z-index: 2;
    }
    .left{
        left: 10px;
    }
    .right{
        right: 10px;
    }
    .left-enter,.left-leave-to {
        transform: translateX(-70px)
    }
    .left-enter-active,.left-leave-active {
        transition: all .2s;
    }
    .left-enter-to, .left-leave {
        transform: translateX(0);
    }
    .right-enter,.right-leave-to {
        transform: translateX(70px)
    }
    .right-enter-active,.right-leave-active {
        transition: all .2s;
    }
    .right-enter-to,.right-leave {
        transform: translateX(0);
    }
</style>
</head>
<body>
	<div id="app" @mouseover='isShow=true' @mouseout='isShow=false'>
        <ul id="box">
            <li v-for='item in list'><img :src="item" alt=""></li>
        </ul>
        <ul id="smlist">
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <transition name='left'>
            <span class="left" v-show='isShow'>&lt;</span>
        </transition>
        <transition name='right'>
            <span class="right" v-show='isShow'>&gt;</span>
        </transition>
    </div>
</body>
 <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
	 var vm = new Vue({
        el:'#app',
        data(){
            return{
                list:['./img/1.jpg',"./img/2.jpg","./img/3.jpg","./img/4.jpg","./img/5.jpg"],
                isShow:false,
            }
            
        }
    })
</script>
</html>
