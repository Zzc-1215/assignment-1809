<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            /* background: #ccc; */
        }
        #box>div {
            width: 240px;
            height: 350px;
            border: 1px solid #ccc;
            user-select: none;
            box-shadow: 0 0  5px 1px #666;
        }
        #box>div>span {
            width: 30px;
            height: 30px;
            background: green;
            position: absolute;
            top: 0;
            right: 0;
        }
        #box>div img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="box">
        <div v-drag:rotate.stop><img src="img/1.jpeg" draggable="false"></div>
        <div v-drag:rotate.stop><img src="img/2.jpg" draggable="false"></div>
        <div v-drag:rotate.stop><img src="img/3.jpg" draggable="false"></div>
        <div v-drag:rotate.stop><img src="img/4.jpeg" draggable="false"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        var zi = 0;
        Vue.directive('drag', function (el, binding) {
            //小块旋转 加一个rotate参数
            if (binding.arg == 'rotate') {
                //先创建小块
                var span = el.appendChild(document.createElement('span'));
                function getAngle(px, py, mx, my) {//获得人物中心和鼠标坐标连线，与y轴正半轴之间的夹角
                    var x = Math.abs(px - mx);
                    var y = Math.abs(py - my);
                    var z = Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));
                    var cos = y / z;
                    var radina = Math.acos(cos);//用反三角函数求弧度
                    var angle = Math.floor(180 / (Math.PI / radina));//将弧度转换成角度
                    if (mx > px && my > py) {//鼠标在第四象限
                        angle = 180 - angle;
                    }
                    if (mx == px && my > py) {//鼠标在y轴负方向上
                        angle = 180;
                    }
                    if (mx > px && my == py) {//鼠标在x轴正方向上
                        angle = 90;
                    }
                    if (mx < px && my > py) {//鼠标在第三象限
                        angle = 180 + angle;
                    }
                    if (mx < px && my == py) {//鼠标在x轴负方向
                        angle = 270;
                    }
                    if (mx < px && my < py) {//鼠标在第二象限
                        angle = 360 - angle;
                    }
                    return angle - 45;
                }
                span.onmousedown = function (ev) {
                    var cX = el.offsetLeft + parseInt(getComputedStyle(el).width) / 2;
                    var cY = el.offsetTop + parseInt(getComputedStyle(el).height) / 2;
                    ev.cancelBubble = true;
                    document.onmousemove = function (event) {
                        var pX = event.clientX;
                        var pY = event.clientY;
                        el.style.transform = `rotate(${getAngle(cX, cY, pX, pY)}deg)`
                    }
                }
            }
            el.style.position = 'absolute';
            el.style.cursor = 'pointer';
            el.onmousedown = function (event) {
                el.style.zIndex = ++zi;
                var mouseX = event.clientX;
                var mouseY = event.clientY;
                var elL = el.offsetLeft;
                var elT = el.offsetTop;
                document.onmousemove = function (e) {
                    var diffX = e.clientX - mouseX + elL;
                    var diffY = e.clientY - mouseY + elT;
                    el.style.left = diffX + 'px';
                    el.style.top = diffY + 'px';
                }
            }
            document.onmouseup = function () {
                document.onmousemove = null;
            }
        })
        var vm = new Vue({
            el: '#box',
            directives: {
            },
            computed: {
                getAngle(px, py, mx, my) {//获得人物中心和鼠标坐标连线，与y轴正半轴之间的夹角
                    var x = Math.abs(px - mx);
                    var y = Math.abs(py - my);
                    var z = Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));
                    var cos = y / z;
                    var radina = Math.acos(cos);//用反三角函数求弧度
                    var angle = Math.floor(180 / (Math.PI / radina));//将弧度转换成角度
                    if (mx > px && my > py) {//鼠标在第四象限
                        angle = 180 - angle;
                    }
                    if (mx == px && my > py) {//鼠标在y轴负方向上
                        angle = 180;
                    }
                    if (mx > px && my == py) {//鼠标在x轴正方向上
                        angle = 90;
                    }
                    if (mx < px && my > py) {//鼠标在第三象限
                        angle = 180 + angle;
                    }
                    if (mx < px && my == py) {//鼠标在x轴负方向
                        angle = 270;
                    }
                    if (mx < px && my < py) {//鼠标在第二象限
                        angle = 360 - angle;
                    }
                    return angle - 45;
                }
            }
        })
    </script>
</body>

</html>
