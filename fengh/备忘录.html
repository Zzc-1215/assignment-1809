<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		a{text-decoration: none;}
		input{outline: none;}
		body{background: #dedede;}
		ul{list-style: none;}
		#app{margin:100px auto 0; height: 600px; width:500px; border:solid 1px green;}
		.fl{
			float: left;
		}
		.fr{
			float: right;
		}
		#ul li button{
			line-height: 40px;
		}
		#ol{
			height:300px;
		}
		#ol li{
			padding-left: 20px;
			line-height: 50px;
		}
		#ol li p{
			line-height: 50px;
		}
		#ol li button{
			line-height: 40px;
		}
		#ul{
			margin-top: 20px;
		}
		#ul li{
			font-size: 14px;
			color: rgba(0,0,0,.3);
		}
		#ul li a{
			display: inline-block;
			margin-left: 306px;
			padding-left: 6px;
			padding-right: 6px;
			font-size:14px;
			text-align: center;
			background: rgba(66,91,211,.5);
		}
		.daiban{
			width: 100px;
			height: 30px;
			border:solid 1px #dedede;
		/*	background: orange;*/
		}
		
		.daiban p{
			line-height:30px;
		}
		#put{
			float: left;
		}
		#btn{
			float: left;
		}
		.ab{
			width: 460px;
			margin:10px auto 0;
			height: 80px;
		}
		.cd{
			width: 460px;
			margin:0 auto;
			background: white;
		}
		.cd li{
			font-size: 16px;
			height: 30px;
			line-height:30px;
		}
		.es{
			width: 460px;
			margin: 0 auto;
			margin-top: 30px;
			background: rgba(202,191,191,.4);
		}
		.es li{
			font-size: 16px;
			height: 30px;
			line-height:30px;
		}
		.wanc{
			width: 100px;
			height: 30px;
			border:solid 1px black;
		}
	</style>
</head>
<body>
	<div id="app">
		<div style="margin:0 auto">
			<div class="ab">
				<input v-model="something"  type="text"  style="width: 400px;height: 50px;" placeholder="请输入添加事项"  id="put">
				<button id="btn" style="width: 60;height: 50px;" v-on:click="add">添加事项</button>
			</div>
			<div class="cd">
				<div class="daiban"><p>--待办事项--</p></div>
				<ul id="ul" style="min-height: 50px;">
					<li v-if="!list.length">还未添加事项</li>
					<li v-else v-for="(item,index) in list">
						{{item}}
						<a href="#" v-on:click="done(item,index)">完成</a>
					</li>
				</ul>
			</div>
			<div class="es">
				<div class="wanc">--完成事项--</div>
				<ul id="ol" style="min-height: 50px;">
					<li v-for="(item,index) in doneList">{{item}}
						<a href="#" v-on:click="del(index)">删除</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
<script src="jquery_1.12.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data() {
			return {
				something: '',
				list:[],
				doneList:[],
			}
		},
		methods: {
			add(){
				
				this.list.push(this.something);
				this.something = '';
			},
			done(item,index){
				this.list.splice(index,1);
				this.doneList.push(item);
			},
			del(index){
				this.doneList.splice(index,1);
			}
		},
	})
</script>
</html>
