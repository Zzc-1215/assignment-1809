<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>键盘</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #111;
            overflow: hidden;
            color: #999;
            font-family: system-ui, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 542px;
            height: 250px;
            /* border: 2px solid #ccc; */
            margin: 50px auto;
            border-radius: 4px;
            border: 13px solid #777;
            border-top-color: #666;
            border-bottom-color: #888;
            user-select:none;
        }

        kbd {
            list-style-type: none;
            display: inline-block;
            width: 40px;
            height: 40px;
            color: rgba(0, 0, 0, 0.75);
            line-height: 40px;
            text-align: center;
            outline: 3px solid rgba(0, 0, 0, 0.2);
            outline-offset: -1px;
            border: 3px solid transparent;
            border-top: 2px solid transparent;
            border-bottom: 6px solid transparent;
            background-color: #e9e8e6;
            border-color: #c3c0bb;
            border-top-color: #eeedeb;
            border-bottom-color: #a6a29a;
            box-shadow: 0 -0.125em 0 -0.063em #a6a29a, 0 0.125em 0 -0.063em rgba(0, 0, 0, 0.5);
            padding: 0.25rem;
            font-size: 22px;
            position: relative;
        }

        kbd:before {
            content: '';
            position: absolute;
            top: 0px;
            left: -1px;
            bottom: -1px;
            right: -1px;
            border-radius: 4px;
            border-left: 1px solid transparent;
            border-right: 1px solid transparent;
            border-bottom: 1px solid transparent;
        }

        kbd::before {
            border-left-color: #b2afa8;
            border-right-color: #b2afa8;
            border-bottom-color: #959187;
            box-shadow: 0 4px 4px -3px rgba(0, 0, 0, 0.15);
            background-image: linear-gradient(to right, #e9e8e6, #c9c9c9 5%, transparent 40%, transparent 60%, #c9c9c9 95%, #e9e8e6);
        }
        kbd:active, kbd.pressed {
  -webkit-transform: scale(0.96, 0.96) translate(0, 3px);
          transform: scale(0.96, 0.96) translate(0, 3px);
}
    </style>
</head>

<body>
    <div id="box">
        <input type="text" @keydown="keydown" :style="{margin:30+'px'}">
        <div>
            <kbd v-for="item in list" @click="keydown">{{item}}</kbd>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#box',
            data() {
                return {
                    list: ['Q', 'W', 'E', "R", 'T', 'Y', 'U', 'I', 'O', 'P',
                        'A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', ';',
                        'Z', 'X', 'C', 'V', 'B', 'N', 'M', ',', '.', '/',
                    ],
                }
            },
            methods: {
                keydown(event) {
                    // console.log(111);
                    console.log(event.key)
                },
            }
        })
    </script>
</body>

</html>
