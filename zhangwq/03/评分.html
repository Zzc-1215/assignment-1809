<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font/iconfont.css">
    <title>评分</title>
    <style>
        ul li{
            list-style: none;
            float: left;
            margin: 0 4px;
        }
        .iconfont{
            color: #ccc;
            font-size: 30px;
        }
        #box .on{
            color: red;
            transition: all 0.5s;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul> 
            <li class="iconfont" :class="{'on':a>=index}" v-for="(item,index) in 5" @mouseenter="mouseenter(index)" @mouseleave="mouseleave" @click="click(index)">&#xe645;</li>
            惊喜
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        
        var vm = new Vue({
            el:'#box',
            data(){
                return{
                    a: -1,
                    score:-1,
                    flag: false//鼠标点击后变成true
                }
            },
            methods:{
                //鼠标悬停
                mouseenter(index){
                    if (!this.flag) {
                        this.a = index;
                        // this.a = this.score;
                    }
                },
                //鼠标离开
                mouseleave(){
                    if (!this.flag) {
                        this.a = -1;
                    }
                },
                //鼠标点击
                click(index){
                    this.flag = true;
                    this.score = index;
                },
            },
        })

    </script>
</body>

</html>
