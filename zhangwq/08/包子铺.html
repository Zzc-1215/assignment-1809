<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script>
        window.onload = function () {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 640 * 100 + 'px';
            window.onresize = function () {
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 640 * 100 + 'px';
            };
        };
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .left {
            width: 2rem;
            height: 10rem;
            background: #ddd;
            float: left;
        }

        .right {
            width: 4.4rem;
            height: 10rem;
            /* background: #fff; */
            float: left;
        }

        .li {
            height: 0.8rem;
            font-size: 0.24rem;
            text-align: center;
            line-height: 0.8rem;
        }

        .lis {
            height: 200px;
            list-style: none;
            border-bottom: 1px solid #ccc;
            margin-top: 0.2rem;
        }

        img {
            width: 2rem;
            height: 2rem;
            float: left;
            margin-left: 0.1rem;
            margin-right: 0.1rem;
        }

        h4 {
            height: 50px;
            font-size: 22px;
            line-height: 50px;
        }

        p {
            height: 50px;
            font-size: 16px;
            line-height: 25px;
            display: block;
        }

        .span {
            height: 50px;
            font-size: 20px;
            line-height: 50px;
            margin-top: 0.3rem;
            display: block;
            color: red;
        }

        .active {
            background: orange;
        }

        .el-input-number {
            position: relative;
            display: inline-block;
            width: 180px;
            line-height: 38px;
        }

        .el-input-number__decrease {
            left: 1px;
            border-radius: 4px 0 0 4px;
            border-right: 1px solid #dcdfe6;
        }

        .el-input-number__increase {
            right: 1px;
            border-radius: 0 4px 4px 0;
            border-left: 1px solid #dcdfe6;
        }

        .el-input-number .el-input {
            display: block;
        }

        .el-input {
            position: relative;
            font-size: 14px;
            display: inline-block;
            width: 100%;
        }

        .el-input-number .el-input__inner {
            -webkit-appearance: none;
            padding-left: 50px;
            padding-right: 50px;
            text-align: center;
        }

        .el-input__inner {
            -webkit-appearance: none;
            background-color: #fff;
            background-image: none;
            border-radius: 4px;
            border: 1px solid #dcdfe6;
            box-sizing: border-box;
            color: #606266;
            display: inline-block;
            font-size: inherit;
            height: 40px;
            line-height: 40px;
            outline: none;
            padding: 0 15px;
            transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
            width: 100%;
            text-align: center;
        }

        .el-input-number__decrease,
        .el-input-number__increase {
            position: absolute;
            z-index: 1;
            top: 1px;
            width: 40px;
            height: auto;
            text-align: center;
            background: #f5f7fa;
            color: #606266;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="app">
        <abc v-model="foots">{{foots}}</abc>
    </div>
    <template id="con">
        <div>
            <ul class="left">
                <li class="li" @click='click(index)' :class="{active:i==index}" v-for="(item,index) in foods">
                    {{foods[index].food}}</li>
            </ul>
            <div class="right">
                <ul id="ul">
                    <li v-for='(item,index) in foods[i].meishi' class="lis">
                        <img :src="item.img" alt="">
                        <h4>{{item.name}}</h4>
                        <p>{{item.info}}</p>
                        <span class="span">￥{{item.price}}元</span>
                        <bc-input-number v-model="value" :disabled="false" :min="0"></bc-input-number>
                    </li>
                </ul>
            </div>
        </div>
    </template>
    <template id="input">
        <div class="el-input-number">
            <span role="button" @click="jian" class="el-input-number__decrease">-</span>
            <span role="button" @click="jia" class="el-input-number__increase is-disabled">+</span>
            <div class="el-input">
                <input type="text" disabled class="el-input__inner" :value="v">
            </div>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        var componet2 = Vue.component('bc-input-number',{
            template: '#input',
            props: ['value','min','disabled'],
            data() {
                return {
                    v:this.value
                }
            },
            watch:{
                v(value,oldvalue){
                   this.$emit('input',value); 
                }
            },
            methods:{
                jia(){
                    if(this.disabled) return;
                    if(this.v>=this.max) return;
                    this.v+=this.step || 1;
                },
                jian(){
                    if(this.disabled) return;
                    if(this.v<=this.min) return;
                    this.v-=this.step || 1;
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data() {

                }
            },
