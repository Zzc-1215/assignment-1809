                    v : this.value,
                }
            },
            watch:{
                v(val,oldvalue){
                    if(val>=this.max){
                        val = this.max
                    }
                    if(val<=this.min){
                        val = this.min
                    }
                    this.$emit('input',val)
                },
            },
            methods:{
                next(){
                    if(this.v>=this.max){
                        this.v = this.max;
                        return;
                    }
                    this.v += this.step || 1;
                },
                prev(){
                    if(this.v<=this.min){
                        this.v = this.min
                        return;
                    }
                    this.v -= this.step || 1;
                }
            }
        })
