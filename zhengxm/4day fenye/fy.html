<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            user-select: none;
        }
        #container{
            width: 500px;
            margin: 100px auto;
        }
        #ul li{
            display: inline-block;
            padding: 6px;
            margin-right: 2px;
            border-radius: 4px;
            margin-top: 4px;
            border: 1px solid lightblue;
            border-radius: 4px;
        }
        .active{
            background-color: antiquewhite;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="container">
        <ul id="ul">
            <li @click="first">首页</li>
            <li @click="prev">上一页</li>
            <li v-for="(item,index) in pageSize" :class="{active:currentPage == (firstPage + index)}" @click="click(item)">{{firstPage + index}}</li>
            <li @click="next">下一页</li>
            <li @click="last">尾页</li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el:'#container',
            data(){
                return{
                    currentPage:1,
                    list:100,
                    pageSize:5,
                }
            },
            computed:{
                truePage(){
                    if(this.pageSize>this.list){
                        return this.list;
                    }else{
                        return this.pageSize;
                     }
                },
                firstPage(){
                    if(this.currentPage <= Math.floor(this.pageSize / 2)){
                        return 1;
                    }else if(this.currentPage >= this.list - Math.floor(this.pageSize / 2)){
                        return this.list - (this.pageSize - 1)
                    }
                    return this.currentPage - Math.floor(this.pageSize / 2)
                }
            },
            methods:{
                first(){
                    this.currentPage = 1;
                },
                prev(){
                    if(this.currentPage <= 1) return;
                    this.currentPage --;
                },
                next(){
                    if(this.currentPage >= this.list) return;
                    this.currentPage ++;
                },
                last(){
                    this.currentPage = this.list;
                },
                click(i){
                    this.currentPage = i;
                }
            }
        })
    </script>
</body>
</html>
