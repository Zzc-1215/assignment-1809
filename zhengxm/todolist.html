<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style-type: none;
            height: 30px;
            width: 300px;
            background-color: antiquewhite;
            line-height: 30px;
            margin-bottom: 10px;
        }
        a{
            text-decoration: none;
        }
        #text{
            width: 300px;
            border:1px solid #ccc;
            height: 30px;
            border-radius: 6px;
            margin-bottom: 10px;;
        }
        #addEvent{
            width: 500px;
            min-height: 750x;
            background: url(img/02.jpeg) 500px 1200px;
            margin:0 auto;
        }
        #addEvent span{
            border-radius: 50%;
            width:30px;
            height: 30px;
            display: inline-block;
            font-size: 20px;
            text-align: center;
            line-height: 30px;
            background-color: aqua;
            color: #ffffff;
        }
        #agenda{
            width: 500px;
            background-color: beige;
        }
        #agenda p{
            width: 500px;
            margin-top: 10px;
            margin-bottom: 10px;;
        }
        #complete{
            width: 500px;
            background-color: blanchedalmond;
        }
        #complete p{
            width: 500px;
            margin-top: 10px;
            margin-bottom: 10px;;
        }
        #ul{
            width:300px;
            padding-bottom: 6px;
            min-height: 100px;
        }
        #ul a{
            float: right;
            font-size: 20px;
            color: burlywood;
        }
        #ol{
            width:300px;
            padding-bottom: 6px;
            min-height: 100px;
        }
        #ol a{
            float: right;
            font-size: 20px;
            color: coral;
        }
    </style>
</head>
<body>
    <div id="add">
        <div  id="addEvent">
            <input v-model="something" type="text" id="text" placeholder="请输入添加的事项" >
            <span class="iconfont" id="addBtn"  v-on:click="add">&#xe61d;</span>
            <div id="agenda">
                <p>---待办事项---</p>
                <ul id="ul">
                    <li v-if="!list.length">还未添加事项</li>
                    <li v-else v-for ="(item,index) in list" style="line-height: 30px;margin-bottom: 10px;">
                            {{item}}
                        <a href="#" v-on:click="done(item,index)" class="iconfont">&#xe67f;</a>
                    </li>
                </ul>
            </div>
            <div id="complete">
                    <p>---完成事项---</p>      
                    <ol id="ol">
                        <li v-for="(item,index) in doneList" style="color: darkgray">
                            {{item}}
                            <a href="#" v-on:click="del(index)" class="iconfont" style="color: crimson">&#xe600;</a>
                            <a href="#" v-on:click="undone(item,index)" class="iconfont">&#xe61a;</a>
                        </li>
                    </ol>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el:'#add',
            data(){
                return { 
                    something:'',
                    list:[],
                    doneList:[],
                }
            },
            methods:{
                add(){
                    if(this.something == ''){
                        alert('不能为空')
                        return
                    }else{
                        this.list.push(this.something);
                        this.something = '';
                    }
                },
                done(item,index){
                    this.list.splice(index,1);
                    this.doneList.push(item);
                },
                undone(item,index){
                    this.doneList.splice(index,1);
                    this.list.push(item);
                },
                del(index){
                    this.doneList.splice(index,1);
                },
            }
        })
    </script>
</body>
</html>
