<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="container" style="width: 500px;margin: 0 auto;">
		<h1>记事本</h1>
		<div class="head">
			<input type="text" id="text" placeholder="请输入添加的事项" style="border:1px solid #ccc;width: 300px;height: 30px;border-radius: 6px;"><br>
			<button style="margin-top: 10px;width: 300px;height: 30px;border-radius: 6px;display: block;background-color: #ccc;" id="addBtn">添加事项</button>
		</div>
		<div id="db">
			<p>待办事项</p>
			<input type="text" placeholder="还未添加事项" id="commission">
		</div>
		<div id="wc">
			<p>完成事项</p>
			<input type="text" placeholder="还未添加事项" id="achieve">
		</div>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		addBtn.onclick=function () {
			commission.style.display ='none'
			var divs=document.createElement('div');
			var inputs=document.createElement('input');
			var tex = text.value
			inputs.value = tex
			var buttons = document.createElement('button')
			buttons.innerHTML = '完成'
			divs.appendChild(inputs)
			divs.appendChild(buttons)
			db.appendChild(divs)
			buttons.onclick=function () {
				db.removeChild(divs)
				achieve.style.display = 'none'
				wc.appendChild(divs)
				divs.removeChild(buttons)
				var btns = document.createElement('button')
				btns.innerHTML = '未完成'
				var button = document.createElement('button')
				button.innerHTML = '删除'
				divs.appendChild(btns)
				divs.appendChild(button)
				button.onclick=function () {
					wc.removeChild(divs)
				}
				btns.onclick=function () {
					db.appendChild(divs)
					var buttons = document.createElement('button')
					buttons.innerHTML = '完成'
					divs.appendChild(buttons)
					divs.removeChild(btns)
					divs.removeChild(button)
					buttons.onclick=function () {
						db.removeChild(divs)
						achieve.style.display = 'none'
						wc.appendChild(divs)
						divs.removeChild(buttons)
						var btns = document.createElement('button')
						btns.innerHTML = '未完成'
						var button = document.createElement('button')
						button.innerHTML = '删除'
						divs.appendChild(btns)
						divs.appendChild(button)
						button.onclick=function () {
							wc.removeChild(divs)
						}
						btns.onclick=function () {
							db.appendChild(divs)
							var buttons = document.createElement('button')
							buttons.innerHTML = '完成'
							divs.appendChild(buttons)
							divs.removeChild(btns)
							divs.removeChild(button)
							db.appendChild(divs)
						}
					}
					wc.removeChild(divs)
				}
			}
		}
	</script>
</body>
</html>
