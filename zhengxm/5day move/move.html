<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        #sq{
            width: 100px;
            height: 100px;
            /* background-color: aliceblue; */
            background-image: url(img/a4.jpg);
            background-size: 100%;
            position: relative;
        }
        #sq span{
            width: 20px;
            height: 20px;
            background-color: rgb(241, 238, 232);
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sq" v-drag:rotate></div>
    </div>
    <script>
        Vue.directive('drag',function(el,bing){
            var mdX = '';
            var mdY = '';
            if(bing.arg == 'rotate'){
                var span = document.createElement('span');
                el.appendChild(span);
                span.onmousedown = function(event){
                    event.stopPropagation();
                    mdX = event.pageX;
                    mdY = event.pageY;
                    document.onmousemove = function(e){
                        var degrees = getDegrees(sq.offsetLeft+50,sq.offsetTop+50,e.pageX,e.pageY);
                        el.style.transform = 'rotate('+degrees+'deg)';
                    }
                }
            }
            el.onmousedown = function(event){
                var mouseX = event.clientX;
                var mouseY = event.clientY;
                var offLeft = el.offsetLeft;
                var offTop = el.offsetTop;
                document.onmousemove = function(e){
                    var moveX = e.clientX - mouseX + offLeft;
                    var moveY = e.clientY - mouseY + offTop;
                    el.style.left =  moveX + 'px';
                    el.style.top = moveY + 'px';
                }
            }
            document.onmouseup = function(){
                document.onmousemove = null;
            }
        })
        function getDegrees(px,py,mx,my){
			var x = Math.abs(px-mx);
			var y = Math.abs(py-my);
			var z = Math.sqrt(Math.pow(x,2)+Math.pow(y,2));
			var cos = y/z;
			var coss = Math.acos(cos);
			var degrees = Math.floor(180/(Math.PI/coss));

			if(mx>px&&my>py){
				degrees = 180 - degrees;
			}

			if(mx==px&&my>py){
				degrees = 180;
			}

			if(mx>px&&my==py){
				degrees = 90;
			}

			if(mx<px&&my>py){
                    degrees = 180+degrees;
			}

			if(mx<px&&my==py){
				degrees = 270;
			}

			if(mx<px&&my<py){
				degrees = 360 - degrees;
			}
            return degrees-45;
        }
        new Vue({
            el:'#container',
        });
    </script>
</body>
</html>
