<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src='jquery.js'></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 600px;
            min-height: 600px;
            margin: 20px auto;
            border: 1px solid;
        }

        #text {
            width: 470px;
            height: 40px;
        }
        .btn {
            width: 120px;
            height: 40px;
            border:1px solid;
        }

        .middle p {
            text-align: center;
            height: 40px;
            line-height: 40px;
            background: pink;
        }

        .footer p {
            text-align: center;
            height: 40px;
            line-height: 40px;
            background: rgb(192, 248, 255);
        }

        .list {
            min-height: 150px;
        }

        .list li {
            height: 30px;
            line-height: 30px;
            border: 1px solid #ccc;
            margin-top: 10px;
            border-radius: 4px;
        }

        .wancheng {
            float: right;
            font-size: 20px;
            margin-top: 3px;
            margin-right: 15px;
        }

        .list2 {
            min-height: 150px;
        }

        .list2 li {
            height: 40px;
            line-height: 40px;
            border: 1px solid #ccc;
            margin-top: 10px;
            border-radius: 5px;
        }

        .delete,
        .no {
           width:100px;
            height: 37px;
            line-height: 37px;
            text-align: center;
            margin-left: 10px;
            border-radius: 5px;
            float: right;
            font-size: 20px;
            border:1px solid #ddd;
        }
    </style>
</head>

<body>
    <div id='app'>
        <div id='box'>
            <div class='header' style="margin-bottom:10px;margin-top:10px;">
                <input v-model='something' type="text" id='text' placeholder="请输入添加的事项">
                <span class="glyphicon glyphicon-plus btn" v-on:click='add'>添加事项</span>
            </div>
            <div class='middle'>
                <p>--待办事项--</p>
                <ul class='list'>
                    <li v-if='!list.length'>还未添加事项</li>
                    <li v-else v-for='(item,index) in list'>{{item}}
                            <span class="glyphicon glyphicon-ok-circle wancheng" v-on:click='done(item,index)'>完成</span>
                    </li>
                </ul>
            </div>
            <div class='footer'>
                <p>--完成事项--</p>
                <ul class='list2'>
                    <li v-for='(item,index) in doneList'>{{item}}
                        <span class="glyphicon glyphicon-trash delete" v-on:click='del(index)'>删除</span>
                        <span class="glyphicon glyphicon-remove no" v-on:click='back(item,index)'>未完成</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    something: '',
                    list: [],
                    doneList: [],
                }
            },
            methods: {
                add() {
                    if (this.something == '') {
						alert('内容为空')
						return;
					}else{
						this.list.push(this.something);
						this.something = '';
					}
                },
                done(item, index) {
                    this.list.splice(index, 1);
                    this.doneList.push(item);
                },
                del(index) {
                    this.doneList.splice(index, 1)
                },
                back(item, index) {
                    this.doneList.splice(index, 1);
                    this.list.push(item);
                }
            },
        })
    </script>
</body>

</html>
